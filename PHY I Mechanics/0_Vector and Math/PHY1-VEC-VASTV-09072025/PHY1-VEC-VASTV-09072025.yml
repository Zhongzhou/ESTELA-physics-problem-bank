          <li><b>Vector <latex>\vec{A}</latex>:</b> <latex>\theta_A = -203° + 360° = 157°</latex></li>
          <li><b>Vector <latex>\vec{B}</latex>:</b> <latex>\theta_B = 90° + 205° = 295°</latex></li>
          <li><b>Vector <latex>\vec{C}</latex>:</b> <latex>\theta_C = 43°</latex> (already standard)</li>
          </ul>
          <h4>1. Find Vector Components</h4>
          With standard angles, use cosine for x-components and sine for y-components.
          <ul>
          <li><latex>\vec{A}: A_x = 5.0 \cdot \cos(157°) = -4.61; A_y = 5.0 \cdot \sin(157°) = 1.95</latex></li>
          <li><latex>\vec{B}: B_x = 16.0 \cdot \cos(295°) = 6.76; B_y = 16.0 \cdot \sin(295°) = -14.50</latex></li>
          <li><latex>\vec{C}: C_x = 14.0 \cdot \cos(43°) = 10.24; C_y = 14.0 \cdot \sin(43°) = 9.55</latex></li>
          </ul>
          <h4>2. Sum the Components</h4>
