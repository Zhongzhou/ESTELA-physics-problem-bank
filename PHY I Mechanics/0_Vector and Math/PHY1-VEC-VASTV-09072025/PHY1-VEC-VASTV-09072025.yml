          <ul>
          <li><latex>R_x = A_x - C_x - B_x = (-4.61) - 10.24 - 6.76 = -21.61</latex></li>
          <li><latex>R_y = A_y - C_y - B_y = 1.95 - 9.55 - (-14.50) = 6.90</latex></li>
          </ul>
          <h4>3. Find the Resultant Angle</h4>
          The resultant vector is in Quadrant II (negative x, positive y). The `atan2(Ry, Rx)` function correctly finds the angle in this quadrant.
          <ul>
          <li><latex>\theta = 162.3°</latex></li>
          </ul>
          <h4>4. Find the Resultant Magnitude</h4>
          Use the Pythagorean theorem.
          <ul>
          <li><latex>R = \sqrt{(-21.61)^2 + (6.90)^2} = \sqrt{466.99 + 47.61} = 22.7</latex> units</li>
          </ul>
          <h4>5. Final Answer</h4>
          The resultant vector <latex>\vec{R}</latex> has a magnitude of <b>22.7 units</b> at an angle of <b>162.3°</b>.
        on_correct:
        on_incorrect:

  - multiple_choice:
      id: q5
      title: Resultant Vector from Mixed-Axis Angles 5
      points: 1
      text: |
        You are given three vectors:
        <ul>
        <li>Vector <latex>\vec{A}</latex>: 12.0 units at <b>-68° from the positive x-axis</b></li>
