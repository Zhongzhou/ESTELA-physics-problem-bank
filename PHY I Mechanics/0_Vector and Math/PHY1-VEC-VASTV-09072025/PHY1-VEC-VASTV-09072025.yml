            text: Magnitude = 35.0 units, Angle = 270.0°
            correct: false
        - answer:
            # Distractor Type 2: Copied magnitude from Type 1 (35.0) with different random angle.
            text: Magnitude = 35.0 units, Angle = 45.0°
            correct: false
        - answer:
