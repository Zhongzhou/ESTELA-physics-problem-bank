bank_info:
    title: Physics 1 impulse
    bank_id: PHY1-IMPULSE-10012025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This is an example problem bank for assessment problems. 
      Use this template to create new problem banks by replacing the content with your own questions and details.
    date_created: 01-01-2026 # Today's date 
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |
            I'm working today to create a problem bank for a physics class. I want to use the relation of impulse 
            (J = del_p = m*del_v = Favg * del_t) to ask students to solve for one quantity, given the others necessary to solve for it. 
            First, I want you to cover ever combination of these. (ie: J = Favg * del_t, del_t = del_p / Favg, J = del_p, m = del_p / m, etc). Please list all of them below.
        - prompt 2: | # Should add instruction to download the outcome into csv in the future. That is for quality checking.
            For each of these expressions, I want you to make 2 word problem scenarios. 
            Don't fill in any numbers yet, just list all values with placeholders of their symbol.
        - prompt 3: |
            Great! For each one of these expressions, 
            I want you to make two scenarios to solve for the quantity listed. 
            Use the scenarios in a word problem, and don't put in actual numerical values, just the placeholder letters.
            Please display all of the problems in markdown as well.
        - prompt 4: |
            Please remove all pictures or emojis, but keep the prompts
        - prompt 5: |
            This is perfect! Now in the csv file, I want you to look at the expressions and add values and answers that all make sense for each problem. 
            Please try to avoid neat values (ie those neatly divisible by 10, and add some decimals up until 3 sig figs.) 
            I'll review over them after to make sure they all seem correct.
        - formatting prompt: "./YAML_formatting_prompt.md"
    generation details: # Details of the creation process
            model: Gemini Pro # The model used to generate the questions
            version: 2.5 # The version of the model used
            last updated: 09-27-2025 # The date of the last update of the generation prompts.
    authors:
        - Zhongzhou Chen
        - Leo Murch

questions:

- numerical: # The problem type is a numerical input problem
    id: q1
    title: Impulse in a Football Tackle
    points: 3
    text: | 
      A defensive lineman tackles a running back, causing the running back's momentum to change by <latex>405 \text{ kg} \cdot \text{m/s}</latex>. Calculate the impulse (<latex>J</latex>) the lineman delivered.
    answer:
        value: 405
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>\Delta p = 405 \text{ kg} \cdot \text{m/s}</latex>
          
          **Formula:** <latex>J = \Delta p</latex>
          
          **Solution:** Since impulse is defined as the change in momentum, the value is the same.
          
          **Answer:** The impulse delivered was <latex>405 \text{ N} \cdot \text{s}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!
- numerical:
    id: q2
    title: Impulse from a Rocket Engine
    points: 3
    text: |
      A rocket's thruster fires for a time of <latex>4.25 \text{ s}</latex>, generating an average thrust of <latex>18,400 \text{ N}</latex>. What is the total impulse (<latex>J</latex>) produced during the burn?
    answer:
        value: 78200
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>F_{avg} = 18,400 \text{ N}</latex>, <latex>\Delta t = 4.25 \text{ s}</latex>
          
          **Formula:** <latex>J = F_{avg} \cdot \Delta t</latex>
          
          **Solution:** <latex>J = (18,400 \text{ N}) \cdot (4.25 \text{ s})</latex>
          
          **Answer:** The total impulse is <latex>78,200 \text{ N} \cdot \text{s}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!
- numerical:
    id: q3
    title: Impulse from Car Brakes
    points: 3
    text: |
      A car of mass <latex>1550 \text{ kg}</latex> has its velocity change by <latex>-25.8 \text{ m/s}</latex> when the driver hits the brakes. Calculate the impulse (<latex>J</latex>) the braking system applied to the car.
    answer:
        value: -40000
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>m = 1550 \text{ kg}</latex>, <latex>\Delta v = -25.8 \text{ m/s}</latex>
          
          **Formula:** <latex>J = m \cdot \Delta v</latex>
          
          **Solution:** <latex>J = (1550 \text{ kg}) \cdot (-25.8 \text{ m/s}) = -39,990 \text{ N} \cdot \text{s}</latex>
          
          **Answer:** The impulse applied was approximately <latex>-4.00 \times 10^4 \text{ N} \cdot \text{s}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!
