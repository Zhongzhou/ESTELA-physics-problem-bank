    title: Mass of a Raindrop
    points: 3
    text: |
      A falling raindrop's momentum changes by <latex>1.22 \times 10^{-4} \text{ kg} \cdot \text{m/s}</latex> as its speed changes by <latex>4.15 \text{ m/s}</latex>. Find the mass (<latex>m</latex>) of the raindrop.
    answer:
        value: 2.94e-5
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>\Delta p = 1.22 \times 10^{-4} \text{ kg} \cdot \text{m/s}</latex>, <latex>\Delta v = 4.15 \text{ m/s}</latex>
          
          **Formula:** <latex>m = \frac{\Delta p}{\Delta v}</latex>
          
          **Solution:** <latex>m = \frac{1.22 \times 10^{-4} \text{ kg} \cdot \text{m/s}}{4.15 \text{ m/s}}</latex>
          
          **Answer:** The mass is <latex>2.94 \times 10^{-5} \text{ kg}</latex> (or 29.4 mg).
