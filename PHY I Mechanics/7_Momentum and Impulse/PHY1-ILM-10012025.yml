bank_info:
    title: Change in linear momentum and impulse.
    bank_id: PHY1-ILM-CILMI-10042025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This is an example problem bank for assessment problems. 
      The problems have been updated to remove intermediate concepts like impulse and momentum as givens, requiring students to use the fundamental equations directly.
    date_created: 10-04-2025 # Today's date 
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |
            I'm working today to create a problem bank for a physics class. I want to use the relation of impulse 
            (J = del_p = m*del_v = Favg * del_t) to ask students to solve for one quantity, given the others necessary to solve for it. 
            First, I want you to cover ever combination of these. (ie: J = Favg * del_t, del_t = del_p / Favg, J = del_p, m = del_p / m, etc). Please list all of them below.
        - prompt 2: | # Should add instruction to download the outcome into csv in the future. That is for quality checking.
            For each of these expressions, I want you to make 2 word problem scenarios. 
            Don't fill in any numbers yet, just list all values with placeholders of their symbol.
        - prompt 3: |
            Great! For each one of these expressions, 
            I want you to make two scenarios to solve for the quantity listed. 
            Use the scenarios in a word problem, and don't put in actual numerical values, just the placeholder letters.
            Please display all of the problems in markdown as well.
        - prompt 4: |
            Please remove all pictures or emojis, but keep the prompts
        - prompt 5: |
            This is perfect! Now in the csv file, I want you to look at the expressions and add values and answers that all make sense for each problem. 
            Please try to avoid neat values (ie those neatly divisible by 10, and add some decimals up until 3 sig figs.) 
            I'll review over them after to make sure they all seem correct.
        - prompt 6: |
            I want to add one more step to each problem. For example, for problems that ask for the change in momentum, give the mass and ask for the change in velocity instead.
            for problems that ask for the magnitude of impulse, either give time and ask for average force, or vice versa. for problems that asks for the change in velocity, instead of giving change in momentum, give average force and time instead. 
            Looking at the picture, I want to retain only the last equation in the last four categories. Change the prompts on the questions with 2 or 3 variables to solve for one of these with the constraints listed. Please provide the fully updated yaml file
        - prompt 7: |
            There's still problems in this which have impulse and momentum stated, but its closer! Change each momentum to a m*v, and Impulse to an F*t, and arrange to solve for the quantities
        - formatting prompt: "./YAML_formatting_prompt.md"
    generation details: # Details of the creation process
            model: Gemini Pro # The model used to generate the questions
            version: 2.5 # The version of the model used
            last updated: 10-04-2025 # The date of the last update of the generation prompts.
    authors:
        - Zhongzhou Chen
        - Leo Murch

questions:
- numerical:
    id: q1
    title: Average Force in a Football Tackle
    points: 4
    text: | 
      A defensive lineman tackles a <latex>95.0 \text{ kg}</latex> running back, causing the player's velocity to change by <latex>4.26 \text{ m/s}</latex>. If the tackle occurred over <latex>0.150 \text{ s}</latex>, what was the magnitude of the average force exerted, in **kilonewtons (kN)**? Provide your answer to three significant figures.
    answer:
        value: 2.70
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>m = 95.0 \text{ kg}</latex>, <latex>\Delta v = 4.26 \text{ m/s}</latex>, <latex>\Delta t = 0.150 \text{ s}</latex>
          
          **Formula:** <latex>F_{avg} = \frac{m \cdot \Delta v}{\Delta t}</latex>
          
          **Solution:** <latex>F_{avg} = \frac{(95.0 \text{ kg}) \cdot (4.26 \text{ m/s})}{0.150 \text{ s}} = 2700 \text{ N}</latex>
          
          **Answer:** The average force was <latex>2.70 \text{ kN}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!
- numerical:
    id: q2
    title: Average Force from a Rocket Engine
    points: 4
    text: |
      Over a period of <latex>4.25 \text{ s}</latex>, a rocket engine expels <latex>26.1 \text{ kg}</latex> of gas, changing its velocity by <latex>3000 \text{ m/s}</latex>. What was the average thrust (force) generated, in **kilonewtons (kN)**? Provide your answer to three significant figures.
    answer:
        value: 18.4
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Given:** <latex>\Delta t = 4.25 \text{ s}</latex>, <latex>m = 26.1 \text{ kg}</latex>, <latex>\Delta v = 3000 \text{ m/s}</latex>
          
          **Formula:** <latex>F_{avg} = \frac{m \cdot \Delta v}{\Delta t}</latex>
          
          **Solution:** <latex>F_{avg} = \frac{(26.1 \text{ kg}) \cdot (3000 \text{ m/s})}{4.25 \text{ s}} = 18423.5 \text{ N}</latex>
          
          **Answer:** The average thrust is <latex>18.4 \text{ kN}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!
