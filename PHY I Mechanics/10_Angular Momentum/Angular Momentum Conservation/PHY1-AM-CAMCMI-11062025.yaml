        value: 0.77
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Solution:**

          **Concept:**  
          With no external torque, **angular momentum is conserved**:  
          <latex>I_i \omega_i = I_f \omega_f</latex>.

          **Key Steps:**  
          1. Treat the rod and ring as a compound system:  
             <latex>I_{\text{rod}} = \tfrac{1}{12} M L^2</latex>, and the ring (point particle) contributes <latex>I_{\text{ring}} = m r^2</latex>.  
          2. Before and after the slide, compute the total moment of inertia using the appropriate <latex>r</latex> value.  
          3. Apply conservation of angular momentum to relate <latex>\omega_i</latex> and <latex>\omega_f</latex>:  
