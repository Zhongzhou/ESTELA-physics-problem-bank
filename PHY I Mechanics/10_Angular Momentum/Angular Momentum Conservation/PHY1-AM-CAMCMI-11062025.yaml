questions:
# The following contents should be replaced by the output of the LLM.
- numerical:
    id: q1
    title: Rotating Air-Track Cart
    points: 3
    text: |
      A uniform thin rod of mass <latex>1.50\ \text{kg}</latex> and length <latex>1.20\ \text{m}</latex> is mounted directly on a **frictionless vertical axle through its center**, allowing it to rotate freely.  
      A small cart of mass <latex>0.30\ \text{kg}</latex>, which can be treated as a point particle, moves along the rod from <latex>r_i = 0.50\ \text{m}</latex> from the axis to <latex>r_f = 0.15\ \text{m}</latex> while the system spins.  

      Initially, the rod–cart system rotates at a frequency of <latex>0.67\ \text{rotation/second}</latex>.  
      Assuming no external torque acts on the system, determine the **final frequency of rotation**, in units of **rotations per second**, after the cart reaches its final position.  
      **Round your answer to two decimal places.**
    answer:
        value: 0.91
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Solution:**

          **Concept:**  
          When no external torque acts on a rotating system, its **angular momentum** is conserved:  
          <latex>I_i \omega_i = I_f \omega_f</latex>  

          **Key Steps:**  
          1. The system consists of a **uniform thin rod** and a **cart treated as a point particle** moving along it.  
          2. The moment of inertia of the rod about its center is  
             <latex>I_{\text{rod}} = \tfrac{1}{12} M L^2</latex>,  
             and the cart contributes <latex>I_{\text{cart}} = m r^2</latex>.  
          3. As the cart moves from <latex>r_i</latex> to <latex>r_f</latex>, the total moment of inertia changes, but angular momentum remains constant.  
          4. Using conservation of angular momentum,  
             <latex>\omega_f = \omega_i \dfrac{I_i}{I_f}</latex>.  
          5. The final frequency follows from <latex>f_f = \omega_f / (2\pi)</latex>.  

          **Reasoning:**  
          Moving inward reduces the total moment of inertia, so the system spins faster to conserve angular momentum.  

          **Final Answer:**  
          <latex>f_f = 0.91\ \text{rotations per second}</latex>
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
    id: q2
    title: Space Station Maintenance Drone
    points: 3
    text: |
      A long antenna array of a rotating space station can be modeled as a **uniform thin rod** of mass <latex>300\ \text{kg}</latex> and length <latex>24.0\ \text{m}</latex>, rotating freely about its center in deep space.  
      A maintenance drone of mass <latex>40\ \text{kg}</latex>, which can be treated as a point particle, crawls along the array from a point <latex>r_i = 10.0\ \text{m}</latex> from the axis toward a point <latex>r_f = 3.0\ \text{m}</latex>.  

      At the start, the station **takes <latex>13.96\ \text{s}</latex> to complete one rotation**.  
      Assuming no external torque acts on the system, find how long the station **takes to complete one rotation**, in units of **seconds**, after the drone reaches the inner position.  
      **Round your answer to two decimal places.**
    answer:
        value: 11.20
        margin_type: percent
        tolerance: 3
    feedback:
        general: |
          **Solution:**

          **Concept:**  
          For a freely rotating system in deep space, with no external torque, **angular momentum is conserved**:  
          <latex>I_i \omega_i = I_f \omega_f</latex>  

          **Key Steps:**  
          1. The space station is modeled as a **uniform rod**, and the drone is treated as a **point mass** at distance <latex>r</latex> from the axis.  
          2. The total moment of inertia is  
             <latex>I = \tfrac{1}{12} M L^2 + m r^2</latex>.  
          3. As the drone moves inward, the moment of inertia decreases.  
          4. From conservation of angular momentum,  
             <latex>\omega_f = \omega_i \dfrac{I_i}{I_f}</latex>.  
          5. The period is related by <latex>T = 2\pi / \omega</latex>, so  
             <latex>T_f = T_i \dfrac{I_f}{I_i}</latex>.  

          **Reasoning:**  
          Because the drone moves closer to the rotation axis, the system spins faster, so the period of one rotation becomes shorter.  

          **Final Answer:**  
          <latex>T_f = 11.20\ \text{seconds}</latex>
        on_correct: Good job!
        on_incorrect: Try again!

