    title: Multiple Answer - Same Angular Momentum (Observer A)
    points: 1
    text: >-
      Nine observers, labeled A–I, stand on a square grid as shown in the figure. Each observer
      measures the angular momentum of a point particle traveling with velocity v in a straight line.
      The particle's trajectory is in the middle of the first and second row of the grid, as shown in the figure.
      Observer A measures the angular momentum of the particle as <latex>\vec{L}</latex>. Select all the other observers (if any)
      who would also measure the angular momentum of the particle as <latex>\vec{L}</latex>.
