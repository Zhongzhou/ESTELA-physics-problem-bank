questions:

- multiple_choice:
    id: q-1
    title: Horse Pulling a Plow
    points: 1
    text: |
      A farmer is using a horse to pull a heavy plow across a flat field. The plow rests on a horizontal patch of dry dirt and remains stationary, even though the horse is actively pulling. The horse pulls with a force of 936.8 N through a rope that forms an angle of 57.5° upward with respect to the horizontal. The mass of the plow is 300 kg, and the coefficient of static friction between the plow and the ground is 0.25. Find the magnitude of the static friction.
    answers:
        - answer:
            text: 503.34 N
            correct: true
        - answer:
            text: 537.48 N
            correct: false
        - answer:
            text: 936.8 N
            correct: false
        - answer:
            text: 735.0 N
            correct: false
    feedback:
        general: |
          Since the plow does not move, Newton's second law ensures zero net force in all directions.

          The horse pulls at an upward angle, which affects both vertical and horizontal forces. Define <latex>f</latex> as the horizontal static friction.

          We then express the horizontal force balance:

          <latex>f - F \cos(\theta) = 0</latex>

          This leads to:

          <latex>f = F \cos(\theta)</latex>

          Note that <latex>f = \mu N</latex> only applies to the **maximum** static friction value; the actual friction may be lower.
        on_correct: Good job!
        on_incorrect: Try again!

- multiple_choice:
    id: q-2
    title: Person Pushing a Couch
    points: 1
    text: |
      A person is trying to push a large couch across a carpeted living room floor. The couch remains stationary on the horizontal surface, even though the person is applying a force of 149.5 N. This force is directed at an angle of 34.8° downward with respect to the horizontal. The mass of the couch is 80 kg, and the coefficient of static friction between the couch and the carpet is 0.15. Find the magnitude of the static friction.
    answers:
        - answer:
            text: 122.76 N
            correct: true
        - answer:
            text: 130.40 N
            correct: false
        - answer:
            text: 149.5 N
            correct: false
        - answer:
            text: 117.6 N
            correct: false
    feedback:
        general: |
          First, notice that the couch is not moving, which means the net force on the object is zero in both horizontal and vertical directions according to Newton’s second law.

          Next, we can define the friction force <latex>f</latex> as the horizontal force that prevents the object from moving. Since the applied force has both horizontal and vertical components, we focus on the horizontal part.

          We can then write down the force balance in the horizontal direction:

          <latex>f - F \cos(\theta) = 0</latex>

          Solving for static friction:

          <latex>f = F \cos(\theta)</latex>

          Note: The expression <latex>f = \mu N</latex> gives the **maximum** possible static friction, but the actual static friction can be less than this maximum as it adjusts to match the applied force.
        on_correct: Good job!
        on_incorrect: Try again!

