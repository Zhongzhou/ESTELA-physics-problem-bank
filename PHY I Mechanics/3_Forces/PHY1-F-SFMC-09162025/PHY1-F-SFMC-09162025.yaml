bank_info:
    title: Static Friction MC Problem Bank
    bank_id: PHY1-F-SFMC-09162025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      An applied force at an angle is acting on an object. The object remains at rest. The goal is to find the static friction. A common mistake is to use static friction coefficient times normal force to get static friction.
    date created: 09-16-2025 # Today's date 
    learning objectives:
        - to be able to determine static friction when it is not at maximum
        - to be able to apply Newton's 2nd law for static equilibrium problem
        - to be able to break down forces into components
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1.1: |
            I am a college professor writing physics problems about calculating static friction. I am asking you to help me write the problems. First, please generate 10 different cases of an object being pulled or pushed by either a human, an animal, or a machine/vehicle, but the object remains stationary on a surface. Indicate whether the pushing or pulling force must be angled upwards or downwards. Here are some examples: horse pulling a sledge on snow. upwards. A person pushing a couch across carpeted floor. Downwards a person dragging a heavy luggage case. Upwards. A towing truck dragging a damaged car on rough road. Upwards
        - prompt 1.2: |
            I don't want snow or ice. I need surface with some friction and the surface needs to be horizontal
        - prompt 2: |
            Now for each of those 10 cases, first generate the following set of values 1. Coefficient of static friction, \mu_k. Between 0.1 and 0.5 2. Angle of the force \theta. Positive 10 degrees to 60 degrees if the force is upwards, negative 10 degrees to 60 degrees if the force is downwards. 3. Mass of the object being pulled or pushed, M. Appropriate for the object being pushed or pulled, in units of kg. 4. Generate an estimation of the maximum force F_max that can be exerted by the human, animal or machine doing the pushing or pulling (not the object). 5. Generate the push or pulled force F in units of N. Be sure the force is a lot smaller than the maximum force. 6. Calculate the absolute value of F*cos(\theta) 7. Calculate \mu*(m*g-F*sin(\theta))
        - prompt 3.1: |
            Now check if the magnitude of F*cos(\theta) is smaller than \mu*(m*g-F*sin(\theta)). If yes, list the values. If not, re-generate the numbers.
        - prompt 3.2: |
            No, worker dragging suitcase has Fcos_theta > mu(mg-Fsin_theta). Please fix that
        - prompt 4.1: |
            For the first case, please write a physics problem following the steps: Describe the situation and state that the object is stationary. 2. Explain the known variables: mu, m, force applied, angle of the force applied. 3. Ask students to calculate the static friction and specify the unit. For example, find the static friction in units of Newtons.. 4. When stating the angle, explicitly state if it is upward or downward with respect to the horizontal, but not write any negative signs. 5. If the object is pulled by a rope or a chain or similar objects, state the angle as the rope/chain forms an angle of ….. with respect to the horizon
        - prompt 4.2: |
            Just write everything in one paragraph. Please do not list the information.
        - prompt 5.1: |
            Now give multiple choices, and include the correct answer. For distractors, one should be μ (mg – F sin θ), one should be F, and one should be μ mg.
        - prompt 5.2: |
            Now do the same for the next 3 cases. Include the problem statement, and multiple choices. Follow the same steps.
        - prompt 5.3: |
            Yes, please do next 3
        - prompt 5.4: |
            yes, final 3 please
        - prompt 6.1: |
            please help me get yaml file of the first 5 questions. The format should be as follow: questions: - multiple_choice: id: q-1 title: Title of Question points: 1 text: | Question body goes here figure: figure_folder/figure-name.png answers: - answer: text: First answer choice correct: true - answer: text: Second answer correct: false - answer: text: Third answer correct: false - answer: text: Forth answer correct: false
        - prompt 6.2: |
