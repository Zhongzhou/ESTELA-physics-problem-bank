      A robotic machine pushes a steel drum across a factory floor, but the drum does not move. The machine applies a force of 520.0 N at an angle of 35.0° downward with respect to the horizontal. The drum has a mass of 250 kg, and the coefficient of static friction between the drum and the floor is 0.32. Find the magnitude of the static friction.
    answers:
        - answer:
            text: 425.96 N
            correct: true
        - answer:
            text: 879.44 N
            correct: false
        - answer:
            text: 520.0 N
            correct: false
        - answer:
            text: 784.00 N
            correct: false
    feedback:
        general: |
          Because the steel drum remains stationary, the net force on it in any direction is zero, in accordance with Newton's second law.

          The machine applies a force at a downward angle. The static friction force, <latex>f</latex>, acts in the opposite horizontal direction to prevent the drum from sliding.

          We can set up the force balance equation for the horizontal axis:
          
          <latex>f - F \cos(\theta) = 0</latex>
          
          This allows us to solve for the static friction:
          
          <latex>f = F \cos(\theta)</latex>
          
          Note that <latex>\mu_s N</latex> represents the **maximum** available static friction. The actual static friction force will be equal in magnitude to the horizontal component of the applied force, as long as this component does not exceed the maximum.
        on_correct: Good job!
        on_incorrect: Try again!
