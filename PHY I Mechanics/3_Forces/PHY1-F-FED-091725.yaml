multiple_choice:
id: q-1
title: "Tension in 50° rope for a hanging sign"
points: 2
text: |-
A 180 N sign is held in static equilibrium by two light cables attached to a wall, making 30° and 50° above the horizontal. What is the tension in the 50° cable?
answers:
- answer: { text: "158 N", correct: true }
- answer: { text: "117 N", correct: false }
- answer: { text: "180 N", correct: false }
- answer: { text: "140 N", correct: false }
feedback:
general: "Resolve each tension into components: horizontal components cancel, and vertical components sum to the weight."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-2
title: "Force to hold a crate at rest on a 25° incline"
points: 2
text: |-
A 25 kg crate rests on a 25° rough incline (μ_s = 0.20). A force is applied up the slope just large enough to keep the crate at rest. What applied force is required (parallel to the slope)?
answers:
- answer: { text: "59.1 N", correct: true }
- answer: { text: "103 N", correct: false }
- answer: { text: "44.4 N", correct: false }
- answer: { text: "148 N", correct: false }
feedback:
general: "Balance components along the slope: F + f_s = mg sinθ with f_s ≤ μ_s mg cosθ; at the threshold f_s = μ_s mg cosθ."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-3
title: "Max pull without motion on horizontal floor"
points: 2
text: |-
A 12 kg crate on a horizontal floor (μ_s = 0.40) is pulled by a rope 25° above the horizontal. What is the largest pulling force F that does not start the crate moving?
answers:
- answer: { text: "43.7 N", correct: true }
- answer: { text: "47.0 N", correct: false }
- answer: { text: "49.8 N", correct: false }
- answer: { text: "35.5 N", correct: false }
feedback:
general: "At impending motion: F cosθ = μ_s (mg − F sinθ). Solve for F using the reduced normal force."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-4
title: "Tension in each cable for a symmetric support"
points: 2
text: |-
A 8.0 kg sign hangs in equilibrium from two identical cables that make 35° with the horizontal ceiling. What is the tension in each cable?
answers:
- answer: { text: "68.3 N", correct: true }
- answer: { text: "47.9 N", correct: false }
- answer: { text: "39.2 N", correct: false }
- answer: { text: "136 N", correct: false }
feedback:
general: "Use 2T sinθ = mg for vertical balance when the angles and tensions are equal."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-5
title: "Minimum push to hold a block against a wall"
points: 2
text: |-
A 3.5 kg block is pushed horizontally against a vertical wall. The static friction coefficient is μ_s = 0.45. What minimum horizontal force is needed to keep the block from sliding down?
answers:
- answer: { text: "76.2 N", correct: true }
- answer: { text: "34.3 N", correct: false }
- answer: { text: "15.4 N", correct: false }
- answer: { text: "98.0 N", correct: false }
feedback:
general: "Friction must support the weight: f_s,max = μ_s N = μ_s F ≥ mg, so F ≥ mg/μ_s."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-6
title: "Acceleration with angled pull and kinetic friction"
points: 2
text: |-
An 18 kg box is pulled by a 220 N force at 30° above horizontal across a floor with kinetic friction μ_k = 0.25. What is the box’s acceleration?
answers:
- answer: { text: "9.66 m/s²", correct: true }
- answer: { text: "10.6 m/s²", correct: false }
- answer: { text: "8.13 m/s²", correct: false }
- answer: { text: "7.80 m/s²", correct: false }
feedback:
general: "Reduce N by the upward component; use F_net,x = F cosθ − μ_k (mg − F sinθ), then a = F_net,x/m."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-7
title: "Sled sliding down a rough incline"
points: 2
text: |-
A 10 kg sled slides down a 25° slope with kinetic friction μ_k = 0.15. What is its acceleration down the slope?
answers:
- answer: { text: "2.81 m/s²", correct: true }
- answer: { text: "4.14 m/s²", correct: false }
- answer: { text: "1.33 m/s²", correct: false }
- answer: { text: "0 m/s²", correct: false }
feedback:
general: "Use a = g(sinθ − μ_k cosθ) along the slope."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-8
title: "Horizontal push against kinetic friction"
points: 2
text: |-
A 35 kg crate is pushed horizontally with 200 N on a floor with μ_k = 0.30. What is the crate’s acceleration?
answers:
- answer: { text: "2.77 m/s²", correct: true }
- answer: { text: "5.71 m/s²", correct: false }
- answer: { text: "2.00 m/s²", correct: false }
- answer: { text: "0.00 m/s²", correct: false }
feedback:
general: "F_k = μ_k mg opposes motion, so a = (F − μ_k mg)/m."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-9
title: "Pushing a mower downward on a rough lawn"
points: 2
text: |-
A 15 kg mower is pushed with 120 N at 20° below the horizontal across grass with μ_k = 0.25. What is the acceleration?
answers:
- answer: { text: "4.38 m/s²", correct: true }
- answer: { text: "7.52 m/s²", correct: false }
- answer: { text: "5.07 m/s²", correct: false }
- answer: { text: "3.00 m/s²", correct: false }
feedback:
general: "Downward push increases N: F_net,x = F cosθ − μ_k (mg + F sinθ), then divide by m."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-10
title: "Initial acceleration from a stretched spring with friction"
points: 2
text: |-
A 0.80 kg puck on a horizontal table is pulled by a spring (k = 40 N/m) stretched 0.25 m. Kinetic friction is μ_k = 0.05. What is the initial acceleration when released?
answers:
- answer: { text: "12.0 m/s²", correct: true }
- answer: { text: "12.5 m/s²", correct: false }
- answer: { text: "11.5 m/s²", correct: false }
- answer: { text: "9.81 m/s²", correct: false }
feedback:
general: "Horizontal net force is kx − μ_k mg; a = (kx − μ_k mg)/m."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-11
title: "Tension per cable in an accelerating elevator"
points: 2
text: |-
A 900 kg elevator is lifted by two identical vertical cables while accelerating upward at 1.2 m/s². Neglect friction. What is the tension in each cable?
answers:
- answer: { text: "4950 N", correct: true }
- answer: { text: "4410 N", correct: false }
- answer: { text: "3870 N", correct: false }
- answer: { text: "5400 N", correct: false }
feedback:
general: "Use 2T − mg = ma ⇒ T = (m(g + a))/2."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-12
title: "Atwood system with an extra downward force"
points: 2
text: |-
Two masses m₁ = 5 kg and m₂ = 3 kg are connected over a frictionless, massless pulley. An additional 6.0 N force pulls m₂ downward. What is the magnitude of the acceleration?
answers:
- answer: { text: "1.70 m/s²", correct: true }
- answer: { text: "2.45 m/s²", correct: false }
- answer: { text: "1.25 m/s²", correct: false }
- answer: { text: "3.20 m/s²", correct: false }
feedback:
general: "Combine equations: m₁g − T = m₁a and T − m₂g − 6 = m₂a ⇒ a = [(m₁ − m₂)g − 6]/(m₁ + m₂)."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-13
title: "2D pull with friction: acceleration magnitude"
points: 2
text: |-
A 5.0 kg crate on a horizontal floor (μ_k = 0.10) is pulled simultaneously by 60 N east and 45 N north. Weight and normal act vertically. What is the crate’s acceleration magnitude?
answers:
- answer: { text: "14.0 m/s²", correct: true }
- answer: { text: "15.0 m/s²", correct: false }
- answer: { text: "13.0 m/s²", correct: false }
- answer: { text: "9.80 m/s²", correct: false }
feedback:
general: "Resultant horizontal pull is √(60²+45²) then subtract μ_k mg along the motion direction before dividing by mass."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-14
title: "Two cables with wind load on a hanging light"
points: 2
text: |-
A 10 kg light hangs from two cables that each make 30° with the horizontal ceiling. A steady 20 N wind pushes the light horizontally to the right. In equilibrium, what is the tension in the left cable?
answers:
- answer: { text: "110 N", correct: true }
- answer: { text: "86.5 N", correct: false }
- answer: { text: "98.0 N", correct: false }
- answer: { text: "120 N", correct: false }
feedback:
general: "Set ΣF_x = 0 and ΣF_y = 0 with T_L and T_R at the same angle; solve for T_L using the wind as an external horizontal force."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-15
title: "Incline–pulley with kinetic friction"
points: 2
text: |-
A 4.0 kg block on a 15° incline (μ_k = 0.10) is connected over a frictionless pulley to a 3.0 kg hanging mass. Find the system’s acceleration magnitude.
answers:
- answer: { text: "2.21 m/s²", correct: true }
- answer: { text: "2.75 m/s²", correct: false }
- answer: { text: "1.90 m/s²", correct: false }
- answer: { text: "0.00 m/s²", correct: false }
feedback:
general: "Along the slope: T − m₁g sinθ − μ_k m₁g cosθ = m₁a; for the hanging mass: m₂g − T = m₂a. Add and solve for a."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-16
title: "Boat pulled by two ropes with drag"
points: 2
text: |-
A boat moves at constant speed on calm water (weight and buoyant force balance). Two tow ropes pull: 350 N at 20° left of forward and an unknown tension at 35° right of forward. Water drag is 500 N directly backward. What is the required tension in the right rope for zero lateral force and steady speed?
answers:
- answer: { text: "209 N", correct: true }
- answer: { text: "300 N", correct: false }
- answer: { text: "180 N", correct: false }
- answer: { text: "250 N", correct: false }
feedback:
general: "Use lateral balance Tr sin35° = 350 sin20° to find Tr; forward components must sum to the drag for a = 0."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-17
title: "Spring vs angled pull on frictionless table"
points: 2
text: |-
A 2.0 kg block on a frictionless table is pulled right by a 40 N force at 30° above horizontal while attached to a spring pulling left with k = 150 N/m stretched 0.10 m. What is the horizontal acceleration?
answers:
- answer: { text: "9.82 m/s²", correct: true }
- answer: { text: "17.3 m/s²", correct: false }
- answer: { text: "7.50 m/s²", correct: false }
- answer: { text: "0.00 m/s²", correct: false }
feedback:
general: "Vertical forces set the normal; horizontally, a = (F cosθ − kx)/m."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-18
title: "Perpendicular forces with opposing drag"
points: 2
text: |-
A 10 kg cart on frictionless floor is pulled 120 N east and 50 N north while a 30 N air drag acts south. Weight and normal balance vertically. What is the cart’s acceleration magnitude?
answers:
- answer: { text: "12.2 m/s²", correct: true }
- answer: { text: "12.0 m/s²", correct: false }
- answer: { text: "11.0 m/s²", correct: false }
- answer: { text: "13.0 m/s²", correct: false }
feedback:
general: "Net horizontal force is √(120² + (50−30)²); divide by mass for the acceleration magnitude."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-19
title: "Drone hover thrust against wind"
points: 2
text: |-
A 0.80 kg drone hovers in a steady 3.5 N horizontal wind (drag). It tilts so its single thrust opposes the vector sum of weight and wind. What thrust magnitude is required?
answers:
- answer: { text: "8.59 N", correct: true }
- answer: { text: "7.84 N", correct: false }
- answer: { text: "3.50 N", correct: false }
- answer: { text: "11.3 N", correct: false }
feedback:
general: "Thrust must equal the resultant √[(mg)² + (F_wind)²] for equilibrium."
on_correct: "Correct!"
on_incorrect: "Not quite."

multiple_choice:
id: q-20
title: "Horizontal acceleration sign with spring and angled pull"
points: 2
text: |-
A 1.6 kg block on a horizontal table is attached to a spring pulling left (k = 50 N/m, stretch 0.20 m). A 12 N force acts at 45° above the +x (right) direction. Take right as positive. What is the block’s horizontal acceleration?
answers:
- answer: { text: "-0.947 m/s²", correct: true }
- answer: { text: "+0.947 m/s²", correct: false }
- answer: { text: "0.00 m/s²", correct: false }
- answer: { text: "-1.50 m/s²", correct: false }
feedback:
general: "Vertical forces set the normal so there’s no vertical acceleration; horizontally, a = (F cos45° − kx)/m, which is leftward (negative)."
on_correct: "Correct!"
on_incorrect: "Not quite."
