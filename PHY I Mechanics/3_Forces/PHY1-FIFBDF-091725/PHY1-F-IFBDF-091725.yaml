        - Owen Raymond
        - Zhongzhou Chen


questions:
- multiple_answers:
    id: q-1
    title: "Free-Body Diagram: Floating Boat"
    points: 2
    partial: false
    text: |
      A boat is floating at a constant velocity on a lake.

      Which of the following forces should be included in the free-body diagram of the boat?
    answers:
    - answer:
        text: "The force of gravity on the boat."
        correct: true
    - answer:
        text: "The buoyant force exerted by the water on the boat."
        correct: true
    - answer:
        text: "The force of drag from the water on the boat."
        correct: true
    - answer:
        text: "The downward pressure force exerted by the boat on the water."
        correct: false
    - answer:
        text: "The force of the boat's motion."
        correct: false
    feedback:
      general: |
        A free-body diagram includes only real, external forces acting on the object 
        (e.g., weight, normal, friction, tension, buoyancy). Forces the object exerts 
        on its surroundings and “motion/inertia” are not forces on the object.
      on_correct: Correct!
      on_incorrect: Not quite, try again!

