bank_info:
    title: Calculation of Work Done by Varying Force
    bank_id: PHY1-ME-CWDVF-10-05-2025
    description: | 
        Calculation of Work done by a changing force over a distance.
    date created: 10-05-2025
    learning objectives: #to be added later
    generational prompts:
        - prompt 1: |
            I would like to create a physics problem about Identification of free body diagram forces for my class. The problem consists of the following parts:
               1. A situation involving an object acted on by a variable external
                 force F(x) = A x^3 + B x^2 + C x + D, where A, B, C, and D are
                 constants. The object moves along the x-axis from x = x_initial
                 to x = x_final.
               2. The question should ask:
                 "What is the work done by this force as the object moves from
                 x_initial to x_final?"
              3. The answer type should be Multiple Choice, symbolic response,
                 with one correct answer and four distractors.
              4. The correct answer must show the integral of F(x) over the
                 displacement
                  W = [A x^4/4 + B x^3/3 + C x^2/2 + D x]_{x_initial}^{x_final}
              a. Simply multiply the distance:
                    (A x^3 + B x^2 + C x + D)(x_final − x_initial)
              
              5. The four distractors should be:
                 a. Simply multiply the distance:
                    (A x^3 + B x^2 + C x + D)(x_final − x_initial)
                 b. Flipped upper and lower bounds:
                    [A x^4/4 + B x^3/3 + C x^2/2 + D x]_{x_final}^{x_initial}
                 c. Derivative instead of integration:
                    d/dx [A x^4/4 + B x^3/3 + C x^2/2 + D x]
                 d. Integration error:
                    [A x^3 + B x^2 + C x + D]_{x_initial}^{x_final}

                              6. Example problem format:

                 Situation:
                    A particle is acted on by the force F(x) = 3x^3 + 2x^2 + 3x − 1.
                    Calculate the work done from x = 1 to x = 4.

                 Correct answer:
                    [ (3/4)x^4 + (2/3)x^3 + (3/2)x^2 − x ]₁⁴

                 Distractor 1:
                    (3x^3 + 2x^2 + 3x − 1)(4 − 1)

                 Distractor 2:
                    [ (3/4)x^4 + (2/3)x^3 + (3/2)x^2 − x ]₄₁

                 Distractor 3:
                    d/dx[(3/4)x^4 + (2/3)x^3 + (3/2)x^2 − x]

                 Distractor 4:
                    [ 3x^3 + 2x^2 + 3x − 1 ]₁⁴

              7. Create five different versions of this problem by varying the
                 coefficients or powers in F(x). No emojis, no numeric evaluation,
                 symbolic expressions only. Make sure all of the Forces are modeled by ax^4+bx^3+cx^2+d no cubic quadratic or liniar forces 
                 
        - prompt 1.1:  |
                Great, write another 10 different versions please.
        - prompt 1.2:  |
                Great, write another 10 different versions please.
        - prompt 1.3:  |
                Great, now generate another batch of 10 such problem descriptions
        - prompt 1.4:  |
                write all the problems to a txt file
        - prompt 2:    |
               I have 25 versions of the description of physics problems in this file. I would like to write them into the yaml format, as shown in the example in the YAML_formating_prompt. Here are the requirements: 
                1. The solution to each problem should be short and mostly the same across multiple problems
    associated data:
    generation details: # Details of the creation process
            model: Gemini-Pro # The model used to generate the questions
            version: 2.5 # The version of the model used
            last updated: 10-6-2025 # The date of the last update of the generation prompts.
    authors:
        - Owen Raymond

questions:

    - multiple_choice:
        id: work_problem_1
        title: Work Done by a Variable Force 1
        points: 10
        text: |
            <p><b>Situation:</b></p>
            <p>An object moves along the x-axis under the influence of a single force given by the expression $F(x) = 5x^4 - 2x^3 + 7x^2 - 10$.</p>
            <p><b>Question:</b></p>
            <p>What is the work done by this force as the object moves from $x = a$ to $x = b$?</p>
        answers:
        - answer:
            text: '$ (5x^4 - 2x^3 + 7x^2 - 10)(b - a) $'
            correct: false
        - answer:
            text: '$ [x^5 - \frac{1}{2}x^4 + \frac{7}{3}x^3 - 10x]_b^a $'
            correct: false
        - answer:
            text: '$ \frac{d}{dx}[x^5 - \frac{1}{2}x^4 + \frac{7}{3}x^3 - 10x] $'
            correct: false
        - answer:
            text: '$ [x^5 - \frac{1}{2}x^4 + \frac{7}{3}x^3 - 10x]_a^b $'
            correct: true
        - answer:
            text: '$ [5x^4 - 2x^3 + 7x^2 - 10]_a^b $'
            correct: false
        solution: &solution
            '<p>The work done by a variable force $F(x)$ as an object moves from an initial position $x_i$ to a final position $x_f$ is calculated by the definite integral of the force with respect to position:</p>
            <p>$$W = \int_{x_i}^{x_f} F(x) \,dx$$</p>
            <p>For the given force $F(x)$, the work is the integral of the polynomial, evaluated over the given bounds.</p>'
- multiple_choice:
    id: work_problem_2
    title: Work Done by a Variable Force 2
    points: 10
