      <p><b>Question:</b></p>
      <p>What is the symbolic expression for the work done by the force on the particle as it moves from position $x = x_1$ to $x = x_2$?</p>
    answers:
    - answer:
        text: '$ [-\frac{1}{5}x^5 + \frac{3}{2}x^4 - x^3 + 4x]_{x_1}^{x_2} $'
        correct: true
    - answer:
        text: '$ [-x^4 + 6x^3 - 3x^2 + 4]_{x_1}^{x_2} $'
        correct: false
    - answer:
        text: '$ (-x^4 + 6x^3 - 3x^2 + 4)(x_2 - x_1) $'
        correct: false
    - answer:
        text: '$ \frac{d}{dx}[-\frac{1}{5}x^5 + \frac{3}{2}x^4 - x^3 + 4x] $'
        correct: false
    - answer:
        text: '$ [-\frac{1}{5}x^5 + \frac{3}{2}x^4 - x^3 + 4x]_{x_2}^{x_1} $'
        correct: false
    solution: *solution
