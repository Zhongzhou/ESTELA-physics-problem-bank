    - category:
        description: Non-conservative forces did work so Mechanical energy is not
          conserved.
        answers:
        - A diver wearing a small rocket pack jumps from a platform, firing the pack
          on the way down.
        - A rubber ball is dropped from a height and sinks into a pile of soft sand.
        - An apple falls from a tree, landing on a vertical spring that is submerged
          in a bucket of thick oil.
