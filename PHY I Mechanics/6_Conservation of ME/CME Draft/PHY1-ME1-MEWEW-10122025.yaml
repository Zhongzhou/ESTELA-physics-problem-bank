        <latex>
        \frac{1}{2}kx^2 = \frac{1}{2}mv_f^2 + fd
        </latex>

        **Symbolic Derivation:**
        1.  **Define States & Energy:** The initial state has energy <latex>E_i = \frac{1}{2}kx^2</latex>. The final state has kinetic energy <latex>K_f = \frac{1}{2}mv_f^2</latex>. Work done by friction is <latex>W_{lost} = fd</latex>.
