        <latex>
        \frac{1}{2}kx^2 - fd = \frac{1}{2}mv_f^2
        </latex>

        **Symbolic Derivation:**
        1.  **Energy Balance:** The initial spring energy provides for both the work against friction and the final kinetic energy.
        2.  **Equation:**
            <latex>
            E_i = W_{lost} + K_f \implies \frac{1}{2}kx^2 = fd + \frac{1}{2}mv_f^2
            </latex>
        3.  **Solve for Mass:** To find the mass, <latex>m</latex>, we first isolate the kinetic energy term and then solve for <latex>m</latex>:
            <latex>
            \frac{1}{2}mv_f^2 = \frac{1}{2}kx^2 - fd
            </latex>
            <latex>
            m = \frac{2(\frac{1}{2}kx^2 - fd)}{v_f^2} = \frac{kx^2 - 2fd}{v_f^2}
            </latex>
