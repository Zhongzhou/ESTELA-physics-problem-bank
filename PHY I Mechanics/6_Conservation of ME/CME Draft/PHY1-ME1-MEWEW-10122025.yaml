    text: |
      A toy car is set against a compressed spring launcher at the start of a horizontal track. When released, the spring propels the car forward along the track, which has a constant frictional force. We want to find the car's speed after it has traveled a short distance.

      Given: The car's mass is 0.50 kg, the spring constant is 100 N/m, and the spring is initially compressed by 0.20 m. The car travels 1.5 m along the track total against a frictional force of 1.0 N.
      
      What is the final velocity (<latex>v_f</latex>) of the car in m/s? Report your answer to two significant figures.

    answer:
      value: 1.4 
      margin_type: percent 
      tolerance: 3 
    feedback:
      general: |
        **Concept:**
        This problem is governed by the work-energy theorem. The initial energy stored in the spring (<latex>U_s</latex>) is converted into the car's final kinetic energy (<latex>K_f</latex>) and the work done against the non-conservative frictional force (<latex>W_{nc}</latex>). The relationship is:
        <latex>
        \Delta E_{mech} = W_{nc} \implies E_f - E_i = W_{nc}
        </latex>

        **Symbolic Derivation:**
        1.  **Define States:** The initial state (i) is the car at rest against the compressed spring. The final state (f) is the car moving after traveling a distance <latex>d</latex>.
        2.  **Express Terms:**
            -   Initial Energy: <latex>E_i = K_i + U_{s,i} = 0 + \frac{1}{2}kx^2</latex>
            -   Final Energy: <latex>E_f = K_f + U_{s,f} = \frac{1}{2}mv_f^2 + 0</latex>
            -   Work by Non-Conservative Force: <latex>W_{nc} = -f \cdot d</latex>
        3.  **Combine and Solve:** Substituting these into the work-energy equation:
            <latex>
            \frac{1}{2}mv_f^2 - \frac{1}{2}kx^2 = -fd
            </latex>
            Rearranging to solve for the final velocity, <latex>v_f</latex>, gives:
            <latex>
            v_f = \sqrt{\frac{kx^2 - 2fd}{m}}
            </latex>
      on_correct: Good job!
      on_incorrect: Not quite. Check that you've correctly accounted for the energy lost to friction.

