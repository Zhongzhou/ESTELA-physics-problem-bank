            correct: false
    feedback:
        general: |
            Kinetic Energy is given by <latex>K = \frac{1}{2}mv^2</latex>.
            
            1. **Use Velocity:** <latex>v(t) = A\omega \cos(\omega t)</latex>.
            2. **Square it:** <latex>v^2 = A^2 \omega^2 \cos^2(\omega t)</latex>.
            3. **Combine:** <latex>K = \frac{1}{2}m (A^2 \frac{k}{m} \cos^2(\omega t)) = \frac{1}{2}kA^2 \cos^2(\omega t)</latex>.
        on_correct: Correct! Since velocity is a cosine function here, kinetic energy follows cosine squared.
        on_incorrect: Kinetic energy depends on velocity squared. If velocity is a cosine function, KE must be cosine squared.

