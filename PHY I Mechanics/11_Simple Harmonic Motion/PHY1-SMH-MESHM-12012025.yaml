            Acceleration is the derivative of velocity (or second derivative of position).
            
            1. **Start with Velocity:** <latex>v(t) = A\omega \cos(\omega t)</latex>.
            2. **Differentiate:** <latex>a(t) = \frac{dv}{dt} = -A\omega^2 \sin(\omega t)</latex>.
            3. **Substitute Omega:** With <latex>\omega^2 = \frac{k}{m}</latex>, the expression becomes <latex>a(t) = -A\frac{k}{m} \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>.
        on_correct: Correct! Acceleration includes the squared angular frequency and is opposite in sign to the displacement.
        on_incorrect: Recall that a = -w^2 * x.

- multiple_choice:
