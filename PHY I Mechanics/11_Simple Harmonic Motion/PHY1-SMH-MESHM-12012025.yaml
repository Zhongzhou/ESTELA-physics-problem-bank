- multiple_choice:
    id: q-1
    title: Spring-Mass Position Function (Equilibrium Start)
    points: 1
    text: |
        A block of mass <latex>m</latex> is attached to an ideal spring with spring constant <latex>k</latex> and is placed on a horizontal, frictionless surface. The block undergoes simple harmonic motion with an amplitude <latex>A</latex>.
        
        At time <latex>t=0</latex>, the block is passing through the equilibrium position (<latex>x=0</latex>) with a velocity <latex>v</latex> in the positive <latex>x</latex>-direction.
        
        Which of the following expressions correctly describes the position <latex>x(t)</latex> of the block as a function of time?
    answers:
        - answer:
            text: <latex>A \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: true
        - answer:
            text: <latex>A\sqrt{\frac{k}{m}} \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\frac{k}{m} \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \cos^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \sin^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>A \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\sqrt{\frac{k}{m}} \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\frac{k}{m} \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \sin^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \cos^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
    feedback:
        general: |
            The general solution for simple harmonic motion is <latex>x(t) = A \sin(\omega t + \phi)</latex> or <latex>x(t) = A \cos(\omega t + \phi')</latex>.
            
            1. **Determine the trigonometric function:** Since the block starts at the equilibrium position (<latex>x=0</latex>) at <latex>t=0</latex>, a sine function is most appropriate because <latex>\sin(0) = 0</latex>.
            2. **Determine the sign:** The velocity is positive at <latex>t=0</latex>. The derivative of sine is cosine, and <latex>\cos(0) = 1</latex> (positive), so we use positive sine.
            3. **Determine angular frequency:** For a spring-mass system, the angular frequency is <latex>\omega = \sqrt{\frac{k}{m}}</latex>.
            
            Putting this together, the position function is:
            <latex>
            x(t) = A \sin\left(\sqrt{\frac{k}{m}} t\right)
            </latex>
        on_correct: Correct! Since the block starts at equilibrium, we use the sine function, and the angular frequency for a spring is determined by k and m.
        on_incorrect: Remember to check the initial conditions (t=0, x=0) and ensure the units match a position function (meters), not velocity (m/s) or energy (Joules).

- multiple_choice:
    id: q-2
    title: Spring-Mass Velocity Function (Equilibrium Start)
    points: 1
    text: |
        A block of mass <latex>m</latex> is attached to an ideal spring with spring constant <latex>k</latex> and is placed on a horizontal, frictionless surface. The block undergoes simple harmonic motion with an amplitude <latex>A</latex>.
        
        At time <latex>t=0</latex>, the block is passing through the equilibrium position (<latex>x=0</latex>) with a velocity <latex>v</latex> in the positive <latex>x</latex>-direction.
        
        Which of the following expressions correctly describes the **velocity** <latex>v(t)</latex> of the block as a function of time?
    answers:
        - answer:
            text: <latex>A\sqrt{\frac{k}{m}} \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: true
        - answer:
            text: <latex>A \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\frac{k}{m} \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \cos^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>A \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\sqrt{\frac{k}{m}} \sin\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>-A\frac{k}{m} \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \sin^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
        - answer:
            text: <latex>\frac{1}{2}kA^2 \cos^2\left(\sqrt{\frac{k}{m}} t\right)</latex>
            correct: false
    feedback:
        general: |
            Velocity is the derivative of position. 
            
            1. **Start with Position:** We know <latex>x(t) = A \sin(\omega t)</latex>.
            2. **Differentiate:** <latex>v(t) = \frac{dx}{dt} = \frac{d}{dt}[A \sin(\omega t)] = A\omega \cos(\omega t)</latex>.
            3. **Substitute Omega:** With <latex>\omega = \sqrt{\frac{k}{m}}</latex>, the expression becomes <latex>v(t) = A\sqrt{\frac{k}{m}} \cos\left(\sqrt{\frac{k}{m}} t\right)</latex>.
        on_correct: Correct! Velocity is the time derivative of position.
        on_incorrect: Check your derivative rules. The derivative of sine is cosine. Also, don't forget the chain rule which brings out a factor of omega.

