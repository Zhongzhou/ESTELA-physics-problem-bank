- categorization:
    id: q1
    title: Carts on a Track and a Spring Bumper
    points: 100
    text: |
      Two carts, A and B, move on a smooth, horizontal, frictionless track. Cart A is moving toward cart B, which is initially at rest. 
      A fixed spring bumper is mounted at the far end of the track. Cart A collides with cart B, and the two carts stick together 
      and continue moving toward the spring bumper. Afterward, the joined carts compress the spring until they momentarily come 
      to rest before reversing direction.

      For each of the following process descriptions, determine whether mechanical energy and/or linear momentum of the two-cart system 
      is conserved. Drag each conservation statement onto the corresponding process description.  
      If neither linear momentum nor mechanical energy is conserved, do not drag any statement onto the process description.

    categories:
    - category:
        description: From when carts A and B are far apart to just before the two carts collide with each other.
        answers:
        - Both Linear Momentum and Mechanical Energy are conserved
    - category:
        description: From just before the carts collide with each other to just after they stick together.
        answers:
        - Linear Momentum is conserved but not Mechanical Energy
    - category:
        description: From just after the two carts stick together to the moment the joined carts are momentarily at rest while compressing the spring.
        answers:
        - Mechanical Energy is conserved but not Linear Momentum
    - category:
        description: From when cart A begins moving toward cart B until the joined carts come to rest against the spring bumper.
        answers:
    - category:
        description: From just before cart A hits cart B until the spring is fully compressed.
        answers:

