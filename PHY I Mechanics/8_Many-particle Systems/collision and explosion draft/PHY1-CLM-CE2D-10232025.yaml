        The conservation equation <latex>M\vec{V} = m_1\vec{v}_1 + m_2\vec{v}_2</latex> is applied separately to the x and y components to solve for the unknown velocity <latex>\vec{v}_1 = (v_{1x} \hat{i} + v_{1y} \hat{j})</latex>:
