bank_info:
    title: Collision and Sticking in 2D
    bank_id: PHY1-CLM-CS2D-10302025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      A problem bank for 2D perfectly inelastic collisions.
    date created: 10-30-2025 # Today's date
    learning objectives:
      - Apply the principle of conservation of linear momentum in two dimensions.
      - Solve problems involving perfectly inelastic collisions where two objects stick together.
      - Decompose momentum vectors into components and use them to find unknown velocities.
      - Calculate the magnitude of a velocity vector from its components.
    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |
            I would like to create physics problems involving conservation of linear momentum. I would like to find 12 situations in which two objects collide and stick together, forming a single combined mass.
            For example:
            - Two asteroids colliding and merging.
            - A football tackle where the players stick together.
            - Two shopping carts locking together.
            One of the objects (object 1) must have an initial velocity purely in the \hat{i} direction. The other object (object 2) must have a 2D velocity (components in \hat{i} and \hat{j}).
        - prompt 2: |
            Use a variety of contexts, such as space, sports, and everyday life.
            The masses of the objects should be reasonably different but not extreme (e.g., two carts, not a cart and a fly).
        - prompt 3: |
            Create 12 problems based on these scenarios.
            Alternate the unknown variable:
            - For odd-numbered problems, provide m1, v1, m2, and v2. Ask for the magnitude of the final velocity, |V_final|.
            - For even-numbered problems, provide m1, v1, M_final, and V_final. Ask for the magnitude of the initial velocity of the second object, |v2|.
        - prompt 4: |
            For each problem, write a problem text, a numerical answer, and a full solution/feedback text.
            The solution text should clearly state the conservation of momentum equation for an inelastic collision: m1*v1 + m2*v2 = (m1+m2)*V_final.
            The solution must show the application of this equation in the x and y directions separately to find the unknown components.
            The final step is always to calculate the magnitude using the Pythagorean theorem.
        - prompt 5: |
            Format the entire problem bank as a single YAML file, following the structure of the previous "PHY1-CLM-CE2D-10232025.yaml" file.
            Use the same IDs (q1, q2...) and formatting for text, latex, and feedback.
            Update the bank_info.title and bank_id.
    updates:
        - update 1: Initial creation of 12 problems.
    associated data:
        - None
    generation details: # Details of the creation process
            model: Gemini # The model used to generate the questions
            version: 2.5 Pro # The version of the model used
            last updated: 10-31-2025 # The date of the last update of the generation prompts.
    authors:
        - Gemini (based on user request)

questions:
- numerical:
    id: q1
    title: Conservation of Momentum: Colliding Asteroids
    points: 3
    text: |
      An asteroid of mass <latex>m_1 = 1000.00 \text{ kg}</latex> is traveling through space with a velocity of <latex>\vec{v}_1 = (20.00 \hat{i}) \text{ m/s}</latex>. It collides with a second asteroid of mass <latex>m_2 = 500.00 \text{ kg}</latex> traveling at <latex>\vec{v}_2 = (-10.00 \hat{i} + 30.00 \hat{j}) \text{ m/s}</latex>. The two asteroids stick together.
      
      Assuming the linear momentum of the two-asteroid system is conserved, what is the magnitude of the velocity of the combined mass immediately after the collision? Round your answer to two decimal places.
    answer:
      value: 14.14
      margin_type: absolute
      tolerance: 0.01
    feedback:
      general: |
        <b>Solution to Problem 1</b>
        <br><br>
        This problem is solved using the <b>principle of conservation of linear momentum</b> for a perfectly inelastic collision. The total momentum of the system before the collision (<latex>\vec{P}_{initial}</latex>) must equal the total momentum of the combined object after (<latex>\vec{P}_{final}</latex>).
        <br><br>
        <ul>
        <li><b>Initial State:</b>
            <ul>
            <li>Object 1: <latex>m_1 = 1000.00 \text{ kg}</latex>, <latex>\vec{v}_1 = (20.00 \hat{i}) \text{ m/s}</latex></li>
            <li>Object 2: <latex>m_2 = 500.00 \text{ kg}</latex>, <latex>\vec{v}_2 = (-10.00 \hat{i} + 30.00 \hat{j}) \text{ m/s}</latex></li>
            </ul>
        </li>
        <li><b>Final State:</b>
            <ul>
            <li>Combined Object: <latex>M_f = m_1 + m_2 = 1500.00 \text{ kg}</latex>, <latex>\vec{V}_{f} = ?</latex></li>
            </ul>
        </li>
        </ul>
        <br>
        The conservation equation <latex>m_1\vec{v}_1 + m_2\vec{v}_2 = M_f\vec{V}_{f}</latex> is applied separately to the x and y components to solve for the unknown final velocity <latex>\vec{V}_{f} = (V_{fx} \hat{i} + V_{fy} \hat{j})</latex>:
        <br><br>
        <ol>
        <li><b>X-Direction:</b> <latex>m_1 v_{1x} + m_2 v_{2x} = M_f V_{fx}</latex></li>
        <latex>(1000.00)(20.00) + (500.00)(-10.00) = (1500.00) V_{fx} \implies V_{fx} = 10.00 \text{ m/s}</latex>
        <li><b>Y-Direction:</b> <latex>m_1 v_{1y} + m_2 v_{2y} = M_f V_{fy}</latex></li>
        <latex>(1000.00)(0) + (500.00)(30.00) = (1500.00) V_{fy} \implies V_{fy} = 10.00 \text{ m/s}</latex>
        </ol>
        <br>
        The velocity vector for the combined object is <latex>\vec{V}_{f} = (10.00 \hat{i} + 10.00 \hat{j}) \text{ m/s}</latex>.
        <br><br>
        The <b>magnitude</b> of this velocity is found using the Pythagorean theorem: <latex>|\vec{V}_{f}| = \sqrt{V_{fx}^2 + V_{fy}^2}</latex>.
        <br><br>
        The magnitude of the final velocity is <b><latex>14.14 \text{ m/s}</latex></b>.
      on_correct: Good job!
      on_incorrect: Try again!
