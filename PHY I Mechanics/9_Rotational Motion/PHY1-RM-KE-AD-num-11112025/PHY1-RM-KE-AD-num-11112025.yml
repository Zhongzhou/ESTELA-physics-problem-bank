bank_info:
    title: Rotational Kinematics -- finding Angular Displacement from three kinematic variables.
    bank_id: PHY1-RM-KE-AD-num-11112025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This problem bank contains problems that requires calculating the angular displacement given 3 other kinematic variables.   
    date created: 11-11-2025 # Today's date 
    learning objectives:
    generation prompts: # The prompts
        - prompt 1: |
            Come up with 10 examples of rigid objects that undergo rotational motion and estimate realistic ranges for their angular velocities 
            and angular acceleration. report in a table. in this chat, this will be known as table 1.
        - prompt 2: | 
            Using the data from table 2, create a word problem for each row describing a reasonable scenario in which the object undergoes 
            some motion with constant angular acceleration. The stories should be independent for each problem and should have some detail, 
            especially if you can think of some interesting scenario or useful application.

            In all problems, the angular displacement is an unknown to be found, and the initial velocity is specified implicitly. 
            Two other kinematic variables are given in each problem as follows:
            For the A rows: the time interval and the angular acceleration. 
            For the B rows: the time interval and the final velocity, and 
            For the C rows: the angular acceleration and the final velocity.

            The physical quantities and their values may be implied using some keyword -- for example, using "starting from" to refer 
            to the initial angular velocity, or "speeds up at a rate of" to refer to the acceleration, or "rest" to refer to the angular velocity 
            being 0, and so on. 

            Use "how many revolutions" to as ask about the angular displacement. Ask the student to "Provide your answer to one decimal place."
        - prompt 3: |
            Write concise student facing solutions for all problems. Each solution should include the following elements: 
            1. A statement of recognition that the situation described involves rotational motion with constant angular acceleration. 
            Contextualize this statement using language inspired from the problem statement. 
            2. A statement indicating that the objective is to find the angular displacement in units of revolution. 
            3. A list of the rotational kinematic variables relevant to this segment of motion with constant angular acceleration, 
            indicating for each variable whether it is explicitly or implicitly given or unknown. 
            4. An explicit statement of the relevant kinematic equation including the relevance in the first place. 
            5. A step by step algebraic manipulation to find a symbolic solution to get the desired variable. 
            6. Substitute to find the angular displacement in radians, then convert to revolutions. 
            Always be explicit about the units of every quantity. If you are going to use bullets, then indent for better readability.


    updates: 
    associated data:
    generation details: # Details of the creation process
            model: chatGPT # The model used to generate the questions
            version: 5.1 # The version of the model used
            last updated: ?-2025 # The date of the last update of the generation prompts.
    authors:
        O. Moussa

questions:
    - numerical:
        id: q1A
        title: Ceiling Fan Blade – Constant Angular Acceleration (1A)
        points: 3
        text: |
            A ceiling fan blade starts from rest and speeds up with a constant
            angular acceleration of **1.6 rad/s²** for **15.0 s**.
            How many revolutions does the blade make during this period?
            *Provide your answer to one decimal place.*
        answer:
            value: 28.6
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                The blade starts from rest, so <latex>\omega_i = 0</latex>.
                For constant angular acceleration, the angular displacement is

                <latex>
                \theta = \omega_i t + \tfrac{1}{2}\alpha t^2
                </latex>

                Because <latex>\omega_i = 0</latex>, this reduces to

                <latex>
                \theta = \tfrac{1}{2}\alpha t^2
                = \tfrac{1}{2}(1.6)(15.0)^2
                = 180\ \text{rad}
                </latex>

                Convert to revolutions using <latex>1\ \text{rev} = 2\pi\ \text{rad}</latex>:

                <latex>
                \theta_{\text{rev}} = \dfrac{180}{2\pi} \approx 28.6\ \text{rev}
                </latex>

                **Answer: 28.6 revolutions**
            on_correct: Nice work!
            on_incorrect: Review the rotational kinematics equation for \(\theta\) with constant angular acceleration.

    - numerical:
        id: q1B
        title: Ceiling Fan Blade – Uniform Acceleration to Final Speed (1B)
        points: 3
        text: |
            A ceiling fan accelerates uniformly from rest to a final angular
            velocity of **26 rad/s** over **12.0 s**.
            How many revolutions does it complete while speeding up?
            *Provide your answer to one decimal place.*
        answer:
            value: 24.8
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                With constant angular acceleration, the angular displacement can be
                written in terms of the average angular velocity:

                <latex>
                \theta = \bar{\omega}\, t, \qquad
                \bar{\omega} = \tfrac{1}{2}(\omega_i + \omega_f)
                </latex>

                The fan starts from rest, so <latex>\omega_i = 0</latex> and

                <latex>
                \theta = \tfrac{1}{2}\omega_f t
                = \tfrac{1}{2}(26)(12.0)
                = 156\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{156}{2\pi} \approx 24.8\ \text{rev}
                </latex>

                **Answer: 24.8 revolutions**
            on_correct: Great job applying average angular velocity!
            on_incorrect: Try using the average angular velocity \(\bar{\omega} = \tfrac{1}{2}(\omega_i + \omega_f)\).

    - numerical:
        id: q1C
        title: Ceiling Fan Blade – Speeding Up to Given Angular Speed (1C)
        points: 3
        text: |
            A ceiling fan blade starts from rest and speeds up at a constant
            **2.9 rad/s²** until its angular speed reaches **7.4 rad/s**.
            How many revolutions does the blade make in that time?
            *Provide your answer to one decimal place.*
        answer:
            value: 1.5
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                Use the rotational kinematic relation that does not require time:

                <latex>
                \omega_f^2 = \omega_i^2 + 2\alpha\theta
                </latex>

                Solve for \(\theta\):

                <latex>
                \theta = \dfrac{\omega_f^2 - \omega_i^2}{2\alpha}
                </latex>

                Since the fan starts from rest, <latex>\omega_i = 0</latex>, so

                <latex>
                \theta = \dfrac{\omega_f^2}{2\alpha}
                = \dfrac{(7.4)^2}{2(2.9)}
                \approx 9.44\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{9.44}{2\pi} \approx 1.5\ \text{rev}
                </latex>

                **Answer: 1.5 revolutions**
            on_correct: Excellent work!
            on_incorrect: Use the \(\omega_f^2\) kinematic relation and then convert radians to revolutions.

    - numerical:
        id: q2A
        title: Bicycle Wheel – Constant Angular Acceleration (2A)
        points: 3
        text: |
            A cyclist begins pedaling from rest, and the bicycle wheel accelerates
            uniformly at **8.3 rad/s²** for **9.8 s**.
            How many revolutions does the wheel complete during this acceleration phase?
            *Provide your answer to one decimal place.*
        answer:
            value: 63.4
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                The wheel starts from rest, so <latex>\omega_i = 0</latex>.
                For constant angular acceleration,

                <latex>
                \theta = \omega_i t + \tfrac{1}{2}\alpha t^2
                </latex>

                This reduces to

                <latex>
                \theta = \tfrac{1}{2}\alpha t^2
                = \tfrac{1}{2}(8.3)(9.8)^2
                \approx 4.15 \times 96.04
                \approx 398.6\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{398.6}{2\pi} \approx 63.4\ \text{rev}
                </latex>

                **Answer: 63.4 revolutions**
            on_correct: Nicely done!
            on_incorrect: Revisit \(\theta = \tfrac{1}{2}\alpha t^2\) for motion from rest.

    - numerical:
