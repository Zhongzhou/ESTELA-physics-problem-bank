            How many revolutions occur while reaching that speed?
            *Provide your answer to one decimal place.*
        answer:
            value: 21.2
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                Use the kinematic relation

                <latex>
                \omega_f^2 = \omega_i^2 + 2\alpha\theta
                </latex>

                Solve for \(\theta\):

                <latex>
                \theta = \dfrac{\omega_f^2 - \omega_i^2}{2\alpha}
                </latex>

                From rest, <latex>\omega_i = 0</latex>, so

                <latex>
                \theta = \dfrac{(50)^2}{2(9.4)}
                = \dfrac{2500}{18.8}
                \approx 133.0\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{133.0}{2\pi} \approx 21.2\ \text{rev}
                </latex>

                **Answer: 21.2 revolutions**
            on_correct: Excellent reasoning!
            on_incorrect: Try the equation with \(\omega_f^2\) and solve for \(\theta\).

    - numerical:
        id: q3A
