            How many revolutions does each tire make during this time?
            *Provide your answer to one decimal place.*
        answer:
            value: 58.9
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                The tire starts from rest, so <latex>\omega_i = 0</latex>.
                Use

                <latex>
                \theta = \omega_i t + \tfrac{1}{2}\alpha t^2
                </latex>

                which becomes

                <latex>
                \theta = \tfrac{1}{2}\alpha t^2
                = \tfrac{1}{2}(17)(6.6)^2
                = 8.5 \times 43.56
                \approx 370.3\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{370.3}{2\pi} \approx 58.9\ \text{rev}
                </latex>

                **Answer: 58.9 revolutions**
            on_correct: Nicely handled!
            on_incorrect: Remember \(\theta = \tfrac{1}{2}\alpha t^2\) for motion from rest.

