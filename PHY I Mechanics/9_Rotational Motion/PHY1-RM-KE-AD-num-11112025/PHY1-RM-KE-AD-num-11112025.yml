            How many revolutions does the wheel make as it speeds up?
            *Provide your answer to one decimal place.*
        answer:
            value: 12.9
            margin_type: percent
            tolerance: 3
        feedback:
            general: |
                Under constant angular acceleration, the angular displacement is

                <latex>
                \theta = \bar{\omega}\, t, \qquad
                \bar{\omega} = \tfrac{1}{2}(\omega_i + \omega_f)
                </latex>

                Starting from rest, <latex>\omega_i = 0</latex>, so

                <latex>
                \theta = \tfrac{1}{2}\omega_f t
                = \tfrac{1}{2}(30)(5.4)
                = 81.0\ \text{rad}
                </latex>

                Convert to revolutions:

                <latex>
                \theta_{\text{rev}} = \dfrac{81.0}{2\pi} \approx 12.9\ \text{rev}
                </latex>

                **Answer: 12.9 revolutions**
            on_correct: Great work!
            on_incorrect: Use \(\theta = \tfrac{1}{2}\omega_f t\) for uniform acceleration from rest.

    - numerical:
