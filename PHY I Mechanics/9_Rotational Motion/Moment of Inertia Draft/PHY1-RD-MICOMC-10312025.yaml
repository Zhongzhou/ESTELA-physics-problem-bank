        correct: false
    - answer:
        text: \( I = \frac{1}{3}m_1L^2 + \frac{1}{2}m_2\left(\frac{d}{2}\right)^2 + m_3L^2 \)
        correct: false
    - answer:
        text: \( I = \frac{1}{12}m_1L^2 + \frac{1}{2}m_2\left(\frac{d}{2}\right)^2 + m_3(L + d)^2 \)
        correct: false
    feedback:
