    points: 1
    text: |
      A uniform thin rod of length **L = 1.0 m** is held in a **horizontal** position and can rotate freely about a **pivot located at the left end** (i.e., at <latex>1\!\cdot\!L</latex> from the right end) of the rod. The rod is in **static equilibrium**. The rod’s weight is **16 N**. A block of unknown weight is attached **at <latex>\tfrac{7}{8}L</latex> from the right end**.

      An external force of magnitude **24.00 N** is applied on the rod **at <latex>\tfrac{1}{4}L</latex> from the right end**. The force points **upward at an angle of <latex>60^\circ</latex>** with respect to the vertical. All distances are measured from the **right end** of the rod.

      Determine the **weight of the block** (in newtons) required to maintain equilibrium. **Round your answer to the nearest integer.**
    figure: q30_p1_b_78_f14.png
    answer:
        value: 8
        margin_type: absolute
        tolerance: 1
    feedback:
        general: |
          Torques about the pivot at <latex>1L</latex>, CCW positive.
