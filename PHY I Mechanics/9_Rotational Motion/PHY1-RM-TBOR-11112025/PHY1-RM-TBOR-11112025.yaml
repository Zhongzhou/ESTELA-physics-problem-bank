    id: q29
    title: Static Equilibrium of a Horizontal Rod – Determining Rod Weight
    points: 1
    text: |
      A uniform thin rod of length **L = 1.0 m** is held in a **horizontal** position and can rotate freely about a **pivot located at the left end** (i.e., at <latex>1\!\cdot\!L</latex> from the right end) of the rod. The rod is in **static equilibrium**. A block of weight **4 N** is attached **at <latex>\tfrac{7}{8}L</latex> from the right end**.

      An external force of magnitude **9.00 N** is applied on the rod **at the right end** (i.e., at <latex>0\!\cdot\!L</latex> from the right end). The force points **upward at an angle of <latex>60^\circ</latex>** with respect to the vertical. All distances are measured from the **right end** of the rod.

      Determine the **weight of the rod** (in newtons) required to maintain equilibrium. **Round your answer to the nearest integer.**
    figure: q29_p1_b_78_f0.png
    answer:
        value: 8
        margin_type: absolute
        tolerance: 1
    feedback:
        general: |
          Torques about the pivot at <latex>1L</latex>, CCW positive.
          <latex>
          \tau_b = 4\!\left(\tfrac{7}{8}-1\right)L = -0.5L, \quad
          \tau_r = W_r\!\left(\tfrac{1}{2}-1\right)L = -\tfrac{1}{2}W_rL, \quad
          \tau_F = 4.5L.
          </latex>
          Equilibrium: <latex>-0.5L - \tfrac{1}{2}W_rL + 4.5L = 0 \Rightarrow W_r = 8~\text{N}</latex>.
        on_correct: Good job!
        on_incorrect: Try again!

- numerical:
