questions:
- numerical:
    id: q1
    title: Solid Disk - Edge Push - Friction
    points: 10
    text: |
      A solid disk of mass M = <latex>5.64 \text{ kg}</latex> and R = <latex>1.54 \text{ m}</latex> is initially rotating at <latex>\omega_0 = 13.25 \text{ rad/s}</latex>.
      There is a background torque of <latex>2.31 \text{ N}\cdot\text{m}</latex>.
      A force F = <latex>9.20 \text{ N}</latex> is applied at distance <latex>1.54 \text{ m}</latex> in the same direction as the rotation.
      What is the angular velocity after <latex>t = 3.65 \text{ s}</latex>?
    answer:
      value: 17.51
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 5.64 \text{ kg}</latex>, <latex>R = 1.54 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 13.25 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 9.20 \text{ N}</latex> (applied at <latex>r=1.54\text{ m}</latex>), <latex>\tau_{bg} = 2.31 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Solid Disk, the inertia formula is <latex>I = \frac{1}{2}MR^2</latex>.
        <br>
        <latex>I = 0.5(5.64)(1.54)^2 = 6.687 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (9.20)(1.54)</latex>. This aids rotation (positive).</li>
        <li>Background: <latex>\tau_{bg} = 2.31</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (14.17) + (-2.31) = 11.86 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{11.86}{6.687} = 1.77 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 13.25 + (1.77)(3.65)</latex>
        <br><br>
        The final angular velocity is <b><latex>17.51 \text{ rad/s}</latex></b>.

