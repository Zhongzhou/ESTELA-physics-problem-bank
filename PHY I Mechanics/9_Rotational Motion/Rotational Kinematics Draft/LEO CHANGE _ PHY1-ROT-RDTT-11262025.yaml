- numerical:
    id: q1
    title: Solid Disk - Mid-Radius Push - Assisted Motor
    points: 10
    text: |
      A heavy playground merry-go-round is modeled as a solid disk of mass M = <latex>5.64 \text{ kg}</latex> and radius R = <latex>1.54 \text{ m}</latex>. It is initially rotating at <latex>\omega_0 = 13.25 \text{ rad/s}</latex>.
      A hidden electric motor in the base provides a constant assisting torque of <latex>2.31 \text{ N}\cdot\text{m}</latex> in the same direction as the rotation.
      A person pushes tangentially on the disk surface at a distance of <latex>0.77 \text{ m}</latex> (which is $R/2$) from the center with a force F = <latex>9.20 \text{ N}</latex> in the direction of rotation to make it go faster.
      What is the angular velocity after <latex>t = 3.65 \text{ s}</latex>?
      Please round your answer to two decimal places.
    answer:
      value: 18.38
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 5.64 \text{ kg}</latex>, <latex>R = 1.54 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 13.25 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 9.20 \text{ N}</latex> (applied at <latex>r=0.77\text{ m}</latex>), <latex>\tau_{motor} = 2.31 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Solid Disk, the inertia formula is <latex>I = \frac{1}{2}MR^2</latex>.
        <br>
        <latex>I = 0.5(5.64)(1.54)^2 = 6.687 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques. Since the motor helps the person, both torques are positive.
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r_{new} = (9.20)(0.77) = 7.084 \text{ N}\cdot\text{m}</latex>.</li>
        <li>Motor Torque: <latex>\tau_{motor} = 2.31 \text{ N}\cdot\text{m}</latex>.</li>
        </ul>
        <latex>\tau_{net} = 7.084 + 2.31 = 9.394 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{9.394}{6.687} = 1.405 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 13.25 + (1.405)(3.65)</latex>
        <br><br>
        The final angular velocity is <b><latex>18.38 \text{ rad/s}</latex></b>.

- numerical:
    id: q2
    title: Solid Disk - Mid-point Push - Twin Drive
    points: 10
    text: |
      A horizontal turntable (solid disk) of mass M = <latex>3.82 \text{ kg}</latex> and radius R = <latex>2.10 \text{ m}</latex> is initially rotating at <latex>\omega_0 = 19.40 \text{ rad/s}</latex>.
      A secondary drive system provides a constant assisting torque of <latex>1.15 \text{ N}\cdot\text{m}</latex> in the same direction as the rotation.
      A mechanism pushes tangentially on the disk surface at a midpoint distance of <latex>1.05 \text{ m}</latex> from the center with a force F = <latex>12.60 \text{ N}</latex> to further sustain rotation.
      What is the angular velocity after <latex>t = 4.20 \text{ s}</latex>?
      Please round your answer to two decimal places.
    answer:
      value: 26.57
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 3.82 \text{ kg}</latex>, <latex>R = 2.10 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 19.40 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 12.60 \text{ N}</latex> (applied at <latex>r=1.05\text{ m}</latex>), <latex>\tau_{drive} = 1.15 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Solid Disk, the inertia formula is <latex>I = \frac{1}{2}MR^2</latex>.
        <br>
        <latex>I = 0.5(3.82)(2.10)^2 = 8.423 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques. Both inputs drive the rotation in the same direction (positive).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (12.60)(1.05) = 13.23 \text{ N}\cdot\text{m}</latex>.</li>
        <li>Drive Torque: <latex>\tau_{drive} = 1.15 \text{ N}\cdot\text{m}</latex>.</li>
        </ul>
        <latex>\tau_{net} = 13.23 + 1.15 = 14.38 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{14.38}{8.423} = 1.707 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 19.40 + (1.707)(4.20)</latex>
        <br><br>
        The final angular velocity is <b><latex>26.57 \text{ rad/s}</latex></b>.

- numerical:
    id: q3
    title: Solid Disk - 2/3 Radius Brake - Assisted by Motor
    points: 10
    text: |
      A potter's wheel (solid disk) of mass M = <latex>7.45 \text{ kg}</latex> and radius R = <latex>1.80 \text{ m}</latex> is initially spinning at <latex>\omega_0 = 22.10 \text{ rad/s}</latex>.
      The wheel's motor switches to a "reverse braking" mode, providing a constant resistive torque of <latex>0.95 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      The potter simultaneously applies a brake pad to the disk surface at a distance of <latex>1.20 \text{ m}</latex> (which is $2R/3$) from the center, creating a tangential force F = <latex>5.30 \text{ N}</latex> opposite to the rotation.
      What is the angular velocity after <latex>t = 2.50 \text{ s}</latex>?
      Please round your answer to two decimal places.
    answer:
      value: 20.59
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 7.45 \text{ kg}</latex>, <latex>R = 1.80 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 22.10 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 5.30 \text{ N}</latex> (applied at <latex>r=1.20\text{ m}</latex>), <latex>\tau_{motor} = 0.95 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Solid Disk, the inertia formula is <latex>I = \frac{1}{2}MR^2</latex>.
        <br>
        <latex>I = 0.5(7.45)(1.80)^2 = 12.069 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques. Both the brake pad and the reverse motor oppose the rotation, so both torques are negative.
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r_{new} = (5.30)(1.20)</latex>. This opposes rotation (negative).</li>
        <li>Reverse Motor: <latex>\tau_{motor} = 0.95</latex>. This also opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (-6.36) + (-0.95) = -7.31 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{-7.31}{12.069} = -0.61 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 22.10 + (-0.61)(2.50)</latex>
        <br><br>
        The final angular velocity is <b><latex>20.59 \text{ rad/s}</latex></b>.

- numerical:
