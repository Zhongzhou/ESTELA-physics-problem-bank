        <latex>I = 0.5(3.82)(2.10)^2 = 8.423 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (12.60)(1.05)</latex>. This aids rotation (positive).</li>
        <li>Bearing Friction: <latex>\tau_{fric} = 1.15</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (13.23) + (-1.15) = 12.08 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{12.08}{8.423} = 1.43 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 19.40 + (1.43)(4.20)</latex>
        <br><br>
        The final angular velocity is <b><latex>25.42 \text{ rad/s}</latex></b>.

