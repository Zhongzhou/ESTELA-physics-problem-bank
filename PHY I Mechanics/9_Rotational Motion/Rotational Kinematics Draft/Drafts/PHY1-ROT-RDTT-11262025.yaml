- numerical:
    id: q1
    title: Solid Disk - Edge Push - Friction
    points: 10
    text: |
      A heavy playground merry-go-round is modeled as a solid disk of mass M = <latex>5.64 \text{ kg}</latex> and radius R = <latex>1.54 \text{ m}</latex>. It is initially rotating at <latex>\omega_0 = 13.25 \text{ rad/s}</latex>.
      Friction in the central axle creates a constant resistive torque of <latex>2.31 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      A person pushes tangentially on the outer edge of the merry-go-round (distance <latex>1.54 \text{ m}</latex>) with a force F = <latex>9.20 \text{ N}</latex> in the direction of rotation.
      What is the angular velocity after <latex>t = 3.65 \text{ s}</latex>?
      Please round your answer to two decimal places.
    answer:
      value: 19.72
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 5.64 \text{ kg}</latex>, <latex>R = 1.54 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 13.25 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 9.20 \text{ N}</latex> (applied at <latex>r=1.54\text{ m}</latex>), <latex>\tau_{fric} = 2.31 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Solid Disk, the inertia formula is <latex>I = \frac{1}{2}MR^2</latex>.
        <br>
        <latex>I = 0.5(5.64)(1.54)^2 = 6.687 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (9.20)(1.54)</latex>. This aids rotation (positive).</li>
        <li>Axle Friction: <latex>\tau_{fric} = 2.31</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (14.17) + (-2.31) = 11.86 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{11.86}{6.687} = 1.77 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 13.25 + (1.77)(3.65)</latex>
        <br><br>
        The final angular velocity is <b><latex>19.72 \text{ rad/s}</latex></b>.

- numerical:
