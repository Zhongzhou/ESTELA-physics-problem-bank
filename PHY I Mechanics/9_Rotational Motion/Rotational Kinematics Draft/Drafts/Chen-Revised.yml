questions:
- numerical:
    id: q26
    title: Door (End Hinge) - Edge Push - Hinge Friction
    points: 10
    text: |
      A heavy door is modeled as a uniform rod of mass M = <latex>12.50 \text{ kg}</latex> and length L = <latex>0.95 \text{ m}</latex>, rotating about a fixed vertical axis (hinges) at one end. It is initially opening with an angular velocity of <latex>\omega_0 = 1.50 \text{ rad/s}</latex>.
      Friction in the rusty hinges creates a constant resistive torque of <latex>1.80 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      A person pushes tangentially at the outer edge (distance <latex>0.95 \text{ m}</latex>) with a force F = <latex>8.50 \text{ N}</latex> in the direction of rotation.
      What is the angular velocity after <latex>t = 2.50 \text{ s}</latex>?
    answer:
      value: 5.68
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 12.50 \text{ kg}</latex>, <latex>L = 0.95 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 1.50 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 8.50 \text{ N}</latex> (applied at <latex>r=0.95\text{ m}</latex>), <latex>\tau_{fric} = 1.80 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Rod (End Pivot), the inertia formula is <latex>I = \frac{1}{3}ML^2</latex>.
        <br>
        <latex>I = 0.33333(12.50)(0.95)^2 = 3.76 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (8.50)(0.95)</latex>. This aids rotation (positive).</li>
        <li>Hinge Friction: <latex>\tau_{fric} = 1.80</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (8.07) + (-1.80) = 6.27 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{6.27}{3.76} = 1.67 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 1.50 + (1.67)(2.50)</latex>
        <br><br>
        The final angular velocity is <b><latex>5.67 \text{ rad/s}</latex></b>.

- numerical:
    id: q27
    title: Door (End Hinge) - Middle Push - Hinge Friction
    points: 10
    text: |
      A wide security door is modeled as a uniform rod of mass M = <latex>14.20 \text{ kg}</latex> and length L = <latex>1.10 \text{ m}</latex>, rotating about a fixed vertical axis at one end. It is initially rotating at <latex>\omega_0 = 2.10 \text{ rad/s}</latex>.
      The hinges provide a constant resistive torque of <latex>2.50 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      A mechanism pushes tangentially on the door at its midpoint (distance <latex>0.55 \text{ m}</latex>) with a force F = <latex>15.60 \text{ N}</latex> in the direction of rotation.
      What is the angular velocity after <latex>t = 3.20 \text{ s}</latex>?
    answer:
      value: 5.49
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 14.20 \text{ kg}</latex>, <latex>L = 1.10 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 2.10 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 15.60 \text{ N}</latex> (applied at <latex>r=0.55\text{ m}</latex>), <latex>\tau_{fric} = 2.50 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Rod (End Pivot), the inertia formula is <latex>I = \frac{1}{3}ML^2</latex>.
        <br>
        <latex>I = 0.33333(14.20)(1.10)^2 = 5.727 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force: <latex>\tau_{app} = F \cdot r = (15.60)(0.55)</latex>. This aids rotation (positive).</li>
        <li>Hinge Friction: <latex>\tau_{fric} = 2.50</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (8.58) + (-2.50) = 6.08 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{6.08}{5.727} = 1.06 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 2.10 + (1.06)(3.20)</latex>
        <br><br>
        The final angular velocity is <b><latex>5.50 \text{ rad/s}</latex></b>.

- numerical:
    id: q28
    title: Spring Door - Handle Pull - Closing
    points: 10
    text: |
      A self-closing door is modeled as a uniform rod of mass M = <latex>12.00 \text{ kg}</latex> and length L = <latex>1.00 \text{ m}</latex>, rotating about a fixed vertical axis (hinges) at one end. It is initially closing with an angular velocity of <latex>\omega_0 = 2.00 \text{ rad/s}</latex>.
      The closing spring mechanism provides a constant torque of <latex>6.00 \text{ N}\cdot\text{m}</latex> in the direction of rotation.
      A person tries to slow the door by pulling on the handle at the outer edge (distance <latex>1.00 \text{ m}</latex>) with a force F = <latex>14.00 \text{ N}</latex> opposite to the rotation.
      What is the angular velocity after <latex>t = 0.60 \text{ s}</latex>?
      Please round your answer to two decimal places.
    answer:
      value: 0.80
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 12.00 \text{ kg}</latex>, <latex>L = 1.00 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 2.00 \text{ rad/s}</latex> (Closing)</li>
        <li><b>Forces & Torques:</b> <latex>F = 14.00 \text{ N}</latex> (applied at <latex>r=1.00\text{ m}</latex>), <latex>\tau_{spring} = 6.00 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Rod (End Pivot), the inertia formula is <latex>I = \frac{1}{3}ML^2</latex>.
        <br>
        <latex>I = 0.33333(12.00)(1.00)^2 = 4.00 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs. Let's define the closing direction as positive (+).
        <ul>
        <li>Spring Torque: <latex>\tau_{spring} = 6.00</latex>. This aids the closing (positive).</li>
        <li>Person's Pull: <latex>\tau_{person} = F \cdot r = (14.00)(1.00)</latex>. This opposes the closing (negative).</li>
        </ul>
        <latex>\tau_{net} = (6.00) + (-14.00) = -8.00 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{-8.00}{4.00} = -2.00 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 2.00 + (-2.00)(0.60)</latex>
        <br><br>
        The final angular velocity is <b><latex>0.80 \text{ rad/s}</latex></b>.

- numerical:
    id: q29
    title: Beam (End Pivot) - Stopping Force - Friction
    points: 10
    text: |
      A steel beam is modeled as a uniform rod of mass M = <latex>9.20 \text{ kg}</latex> and length L = <latex>2.40 \text{ m}</latex>, rotating about a fixed pivot at one end. It is initially rotating at <latex>\omega_0 = 4.50 \text{ rad/s}</latex>.
      Friction in the pivot creates a constant resistive torque of <latex>3.10 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      A braking force F = <latex>8.80 \text{ N}</latex> is applied tangentially at the far end (distance <latex>2.40 \text{ m}</latex>) in the opposite direction of the rotation.
      What is the angular velocity after <latex>t = 2.20 \text{ s}</latex>?
    answer:
      value: 1.48
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 9.20 \text{ kg}</latex>, <latex>L = 2.40 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 4.50 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 8.80 \text{ N}</latex> (applied at <latex>r=2.4\text{ m}</latex>), <latex>\tau_{fric} = 3.10 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Rod (End Pivot), the inertia formula is <latex>I = \frac{1}{3}ML^2</latex>.
        <br>
        <latex>I = 0.33333(9.20)(2.40)^2 = 17.664 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force (Brake): <latex>\tau_{app} = F \cdot r = (8.80)(2.4)</latex>. This opposes rotation (negative).</li>
        <li>Pivot Friction: <latex>\tau_{fric} = 3.10</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (-21.12) + (-3.10) = -24.22 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{-24.22}{17.664} = -1.37 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 4.50 + (-1.37)(2.20)</latex>
        <br><br>
        The final angular velocity is <b><latex>1.48 \text{ rad/s}</latex></b>.

- numerical:
    id: q30
    title: Gate (End Hinge) - Auto Closer - Hand Push
    points: 10
    text: |
      A garden gate is modeled as a uniform rod of mass M = <latex>8.50 \text{ kg}</latex> and length L = <latex>1.20 \text{ m}</latex>, rotating about a fixed vertical axis (hinges) at one end. It is initially rotating at <latex>\omega_0 = 1.20 \text{ rad/s}</latex>.
      An auto-closing spring provides a constant resistive torque of <latex>4.50 \text{ N}\cdot\text{m}</latex> acting in the opposite direction of the rotation.
      A person pushes tangentially on the gate at a distance of <latex>0.60 \text{ m}</latex> from the hinge with a force F = <latex>18.50 \text{ N}</latex> in the direction of rotation.
      What is the angular velocity after <latex>t = 1.50 \text{ s}</latex>?
    answer:
      value: 3.63
      margin_type: percent
      tolerance: 3
    feedback:
      general: |
        This problem is solved using <b>Newton's Second Law for Rotation</b>.
        <br><br>
        <ul>
        <li><b>System Properties:</b> <latex>M = 8.50 \text{ kg}</latex>, <latex>L = 1.20 \text{ m}</latex></li>
        <li><b>Initial Motion:</b> <latex>\omega_0 = 1.20 \text{ rad/s}</latex></li>
        <li><b>Forces & Torques:</b> <latex>F = 18.50 \text{ N}</latex> (applied at <latex>r=0.6\text{ m}</latex>), <latex>\tau_{spring} = 4.50 \text{ N}\cdot\text{m}</latex></li>
        </ul>
        <br>
        <b>Step 1: Calculate Moment of Inertia</b><br>
        For a Rod (End Pivot), the inertia formula is <latex>I = \frac{1}{3}ML^2</latex>.
        <br>
        <latex>I = 0.33333(8.50)(1.20)^2 = 4.08 \text{ kg}\cdot\text{m}^2</latex>
        <br><br>
        <b>Step 2: Calculate Net Torque</b><br>
        We must sum the torques, paying attention to signs (direction).
        <ul>
        <li>Applied Force (Hand): <latex>\tau_{app} = F \cdot r = (18.50)(0.6)</latex>. This aids rotation (positive).</li>
        <li>Auto-Closer Spring: <latex>\tau_{spring} = 4.50</latex>. This opposes rotation (negative).</li>
        </ul>
        <latex>\tau_{net} = (11.10) + (-4.50) = 6.60 \text{ N}\cdot\text{m}</latex>
        <br><br>
        <b>Step 3: Angular Acceleration & Kinematics</b><br>
        First, find angular acceleration (<latex>\alpha</latex>):
        <br>
        <latex>\alpha = \frac{\tau_{net}}{I} = \frac{6.60}{4.08} = 1.62 \text{ rad/s}^2</latex>
        <br><br>
        Finally, use the kinematic equation to find the new velocity:
        <br>
        <latex>\omega_f = \omega_0 + \alpha t = 1.20 + (1.62)(1.50)</latex>
        <br><br>
        The final angular velocity is <b><latex>3.63 \text{ rad/s}</latex></b>.