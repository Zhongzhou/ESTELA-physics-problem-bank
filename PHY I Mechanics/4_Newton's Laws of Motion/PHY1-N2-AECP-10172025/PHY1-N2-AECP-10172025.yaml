# The following contents should be replaced by the output of the LLM.
- categorization:
    id: elevator_categorization_1
    title: 'Newton''s Second Law: Elevator Motion 1'
    points: 1
    text: A passenger elevator is supported by its main cable. Compare the tension (T) from the cable with the weight W of the elevator in each of the following three situations, and drag the correct relation to the corresponding situations.

    categories:
    - category:
        description: The elevator is ascending while speeding up.
        answers:
        - T > W
    - category:
        description: The elevator is ascending at a constant speed.
        answers:
        - T = W
    - category:
        description: The elevator is descending at an increasing rate.
        answers:
        - T < W
    feedback:
      general: |
        The relationship between tension (<latex>T</latex>) and weight (<latex>W</latex>) is determined by the elevator's acceleration (<latex>a</latex>) according to Newton's Second Law. If we define the upward direction as positive, the net force on the elevator is given by <latex>\sum F = T - W = ma</latex>. This equation can be rearranged to solve for tension: <latex>T = W + ma</latex>.

        This core relationship allows us to analyze each situation:

        ***

        * **Situation 1: Ascending while speeding up.** The elevator has an **upward (positive) acceleration**. Since <latex>a > 0</latex>, the term <latex>ma</latex> is a positive value.
            Therefore, <latex>T = W + (\text{positive value})</latex>, which means **<latex>T > W</latex>**.

        * **Situation 2: Ascending at a constant speed.** The elevator has **zero acceleration**. Since <latex>a = 0</latex>, the term <latex>ma</latex> is zero.
            Therefore, <latex>T = W + 0</latex>, which means **<latex>T = W</latex>**.

        * **Situation 3: Descending at an increasing rate.** The elevator is speeding up in the downward direction, which means it has a **downward (negative) acceleration**. Since <latex>a < 0</latex>, the term <latex>ma</latex> is a negative value.
            Therefore, <latex>T = W + (\text{negative value})</latex>, which means **<latex>T < W</latex>**.
      on_correct: Correct!
      on_incorrect: Not quite, check the direction of the acceleration in each case.

