    title: Accelerating elevator categorization problem
    bank_id: PHY1-N2-AECP-10172025 #Subject-Unit-Abbreviation_of_title_or_any_string-date
    description: |-
      This is a bank of conceptual physics problems designed for a university-level course to test students' understanding of **Newton's Second Law** in one-dimensional vertical motion.
        The problems are presented in a **categorization format**, where students must match a specific description of an object's motion to the correct physical relationship between the external applied force (like tension or normal force) and the object's weight.

        Each question is grounded in a relatable, real-world scenario (e.g., an elevator, a crate on a forklift, a bucket on a crane) and covers all six fundamental states of vertical motion:
        * Speeding up while moving upward or downward
        * Slowing down while moving upward or downward
        * Moving at a constant velocity upward or downward
    date created: 10-17-2025 # Today's date 
    learning objectives:

    generation prompts: # The following are the prompts that generated the questions in the problem bank.
        - prompt 1: |
            I'm writing multiple-choice concept questions for a university physics course testing Newton's second law of motion, involving the one-dimensional motion of an object. The problem will ask students to compare gravity and the external force during acceleration. As a first step, please help me by generating fifteen different scenarios of an object moving up or down under either a pulling or a pushing force.  
            Some examples might be:
                          An elevator is being pulled by a cable
                          A cat is in a basket being lowered from a window
                        A cargo box is being lowered or lifted by a fork lift.
            Avoid objects that are subjected to significant air resistance such as feather, avoid objects moving in outer space such as satellite or moons, avoid objects that could propel themselves such as rockets or birds, and avoid objects that is submerged in water.
            The scenario should not contain indication of velocity such as up or down, or indication of acceleration such as "speed up" or "slow down".
            Place all the scenarios in a table column named "scenario". 
        - prompt 2: |
            Examine the above scenarios, and exclude scenes in which the object is under water. Then add two columns: Direction of motion, Direction of acceleration. Each column can take three values: up, down or none, but the two columns cannot be both "none" on the same row.
        - prompt 3: |
            Actually, remove the rows in which the direction of motion is none.
        - prompt 4: |
            Add a new column to this table named "motion description" to the table, describing the motion of the object without explicitly mentioning velocity or acceleration. For example, it can say "the elevator is moving upward while speeding up" or "moving downward while slowing down", or "moving up at constant velocity". 
        - prompt 5: |
            Add a new column named "context rich description", which contain a complete sentence, such as "the elevator is moving upward while speeding up". Also, use several different expressions for different contexts, such as "moving up at an increasing rate" or "moving towards a lower floor while slowing down", or "being lifted upwards with an increasing speed".
        - prompt 6: |
            Add a new column named "External Force", that contains a description and a symbol of the external force, such as "tension (T) in the cable" or "normal force (N) by the hand"
        - prompt 7: |
            Add a new column named "Weight comparison", comparing the external force with the weight of the object (W), for each situation. It should contain expression such as "T > W" or "N = W", according to the direction of the acceleration.
        - prompt 8: |
            Add a new column to the table named "Problem body", which follow this template:
            [Scenario] Compare the [External Force] with the weight W of the [object] in each of the following three situations, and drag the correct relation to the corresponding situations.
        - prompt 9: |
                        Now write two categorization problems for each scenario. The categorization problem follows the following yaml template format:
                        ```yaml
                        - categorization:
                            id: question_categorization_1
                            title: Categorization
                            points: 1
                            text: A categorization question for which answer options must be correctly sorted into categories, with some optionally defined distractors.
            
                            categories:
                            # each category requires the 'description' and 'answers' properties
                            - category:
                                description: Category 1
                                # the 'answers' property needs to be an array containing at least
                                #  one string element
                                answers:
                                - Category 1 Item 1
                                - Category 1 Item 2
                                - Category 1 Item 3
                            - category:
                                description: Category 2
                                answers:
                                - Category 2 Item 1
                            - category:
                                description: Category 3
                                answers:
                                - Category 3 Item 1
                                - Category 3 Item 2
                        ```
                        The text field of both problems comes from the problem body column. Each category should correspond to one of the six rows for each scenario. The category descriptions should come from the context rich description, and each category should only have one item, coming from the Weight Comparison column, but use plain text instead of latex. 
                        For problem one, Category 1: row 1, category 2: row 3; category 3: row 5 (odd rows)
                        For problem two, Category 1: row 2, category 2: row 4; category 3: row 6 (even rows)
                        Try writing the problem yaml for the first scenario.
        - prompt 10: |
            This looks good. Can you do the same for all the scenarios in the table?
        - prompt 11: |
            How many scenarios are there in this bank?
        - prompt 12: |
            Try and write a concise solution for problem 1
        - prompt 13: |
            Now turn it into yaml code following the example here:
            ``` yaml
                feedback:
                    general: |
                        General feedback, or the solution to the problem.
                         Standard text following Markdown formatting rules.  
                         For best results, include blank lines between blocks of text or two blank spaces at the end of each line to insert line breaks.  
                         **Bold text.**  
                         *Italicized text.*  
                         <sup>Superscript text must use standard HTML tags.</sup>  
                         <sub>Subscript text must use standard HTML tags.</sub>  
                         Degree ° Theta θ Delta Δ Pi π and other special characters can be inserted literally or using the character's corresponding HTML hex code.  
                         Mathematical equations can be written using LaTeX and contained within nonstandard 'latex' HTML-like tags.  
                         The tags and corresponding LaTeX may be written inline:<latex>\frac{-b \pm \sqrt{b^2 - 4ac}}{2a}</latex>  
                         The tags and corresponding LaTeX may also be written on separate lines:
                         <latex>
                         a^2 + b^2 = c^2
                         </latex>
                    on_correct: Good job!
                    on_incorrect: Try again
            ```
